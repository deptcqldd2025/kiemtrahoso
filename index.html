<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sổ Tay Đường Dây - V5.0</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d6efd">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="common.css"> </head>
<body>

    <div id="app-header-placeholder"></div>

    <div id="mainContent" class="container pb-5" style="display:none">
        <div class="card mx-2 mb-3 shadow-sm">
            <div class="card-body p-3">
                <div class="input-group mb-2">
                    <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                    <input type="text" id="lineSearchInput" class="form-control border-start-0" placeholder="Tìm tuyến..." oninput="filterLines()">
                </div>
                <div class="input-group">
                    <select id="mobileLineSelect" class="form-select" onchange="handleLineChange()">
                        <option value="">-- Đang tải... --</option>
                    </select>
                    <button id="btnAssign" class="btn btn-outline-primary d-none" onclick="openAssignModal()"><i class="fas fa-user-tag"></i></button>
                    <button id="btnAddLine" class="btn btn-success d-none" onclick="openCreateModal()"><i class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>

        <div id="mobileRecordList" class="px-2"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="config.js"></script>
    <script src="layout.js"></script>

    <script>
        // Hàm này sẽ được layout.js gọi khi đăng nhập xong
        window.onAuthSuccess = function(user, userData) {
            document.getElementById('mainContent').style.display = 'block';
            
            // Logic hiển thị nút theo Group
            if(userData.group == 5) {
                document.getElementById('btnAddLine').classList.remove('d-none');
                document.getElementById('btnAssign').classList.remove('d-none');
            }
            
            loadLinesData(); // Bắt đầu tải dữ liệu
        };

        function loadLinesData() {
            // ... (Copy logic tải db.ref('lines') từ bản cũ vào đây) ...
            // ... Thay vì viết hết vào 1 file, ta viết gọn ở đây ...
        }
        
        // ... (Copy các hàm filterLines, renderMobileList... vào đây) ...
    </script>
</body>
</html>
