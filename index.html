<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Đội QLDD - Kiểm tra hồ sơ v2.5</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d6efd">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary-color: #0d6efd; --bg-light: #f8f9fa; }
        body { background-color: var(--bg-light); font-family: 'Segoe UI', sans-serif; overscroll-behavior-y: none; }
        
        .app-header { background: var(--primary-color); color: white; padding: 15px; border-radius: 0 0 20px 20px; margin-bottom: 20px; display: flex; align-items: center; justify-content: space-between; padding-top: max(15px, env(safe-area-inset-top)); }
        .menu-btn { font-size: 24px; cursor: pointer; color: white; background: none; border: none; }
        .fab-switch { position: fixed; bottom: 20px; right: 20px; z-index: 1000; background: #343a40; color: white; border-radius: 50px; padding: 10px 20px; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        
        #loginScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 99999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .record-card { border: none; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 15px; overflow: hidden; }
        .record-header { background: #e9ecef; padding: 10px 15px; font-weight: bold; color: #495057; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        
        .file-item { border-bottom: 1px solid #eee; padding: 8px 10px; font-size: 14px; background: white; }
        .file-meta { font-size: 11px; color: #6c757d; display: block; margin-top: 2px; }
        .file-note { font-weight: 500; color: #0d6efd; }
        
        .status-no-record { background: #fff3cd; color: #856404; padding: 5px 10px; font-size: 13px; border-bottom: 1px solid #ffeeba; }
        
        /* Scanner */
        #scannerModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f0f2f5; z-index: 9999; display: none; overflow-y: auto; }
        .scanner-header { background: #212529; color: white; padding: 15px; position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; padding-top: max(15px, env(safe-area-inset-top)); }
        .scan-preview-item { position: relative; display: inline-block; margin: 5px; border: 2px solid #ddd; background: white; }
        .scan-thumb { width: 80px; height: 110px; object-fit: cover; }
        .btn-camera-float { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 70px; height: 70px; border-radius: 50%; background: #dc3545; color: white; border: 4px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.3); font-size: 24px; display: flex; align-items: center; justify-content: center; z-index: 101; }
        .btn-remove-page { position: absolute; top: 0; right: 0; background: red; color: white; border: none; width: 20px; height: 20px; font-size: 10px; }
        
        /* Collapse animation */
        .card-content { display: none; }
        .card-content.show { display: block; }
    </style>
</head>
<body>

    <div id="loginScreen">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="80" class="mb-4">
        <h4 class="mb-3 text-primary fw-bold">Đội QLDD - Kiểm tra hồ sơ</h4>
        <button class="btn btn-outline-dark btn-lg px-4" onclick="handleLogin()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" class="me-2"> Đăng nhập Gmail
        </button>
        <small class="mt-4 text-muted">Phiên bản 2.5</small>
    </div>

    <div id="mainApp" class="d-none">
        
        <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
            <div class="offcanvas-header bg-primary text-white">
                <h5 class="offcanvas-title">Menu</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <div class="text-center mb-4">
                    <img id="menuUserAvatar" src="" style="width:60px;height:60px;border-radius:50%">
                    <div class="fw-bold mt-2" id="menuUserName">User</div>
                    <div class="small text-muted" id="menuUserEmail">...</div>
                    <button class="btn btn-sm btn-outline-danger mt-2" onclick="handleLogout()">Đăng xuất</button>
                </div>
                <div class="list-group list-group-flush">
                    <a href="huong_dan.html" target="_blank" class="list-group-item list-group-item-action">
                        <i class="fas fa-book me-2 text-primary"></i> Hướng dẫn sử dụng
                    </a>
                    
                    <a href="chart.html" class="list-group-item list-group-item-action">
                        <i class="fas fa-chart-pie me-2 text-warning"></i> Biểu đồ Tiến độ
                    </a>

                    <button class="list-group-item list-group-item-action" onclick="alert('V2.5: Thêm biểu đồ tiến độ')">Thông tin Phiên bản 2.5</button>
                    
                    <a id="btnUserManager" href="user.html" class="list-group-item list-group-item-action d-none text-primary fw-bold mt-2">
                        <i class="fas fa-users-cog"></i> Quản lý Nhân sự (Admin)
                    </a>
                </div>
            </div>
        </div>

        <div class="app-header">
            <button class="menu-btn" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu"><i class="fas fa-bars"></i></button>
            <h6 class="m-0 fw-bold">
                Kiểm tra hồ sơ v2.5
                <span id="headerLockStatus" class="badge bg-danger ms-2" style="display:none"><i class="fas fa-lock"></i></span>
            </h6>
            <div style="width: 24px;"></div>
        </div>
        <button class="fab-switch" onclick="toggleView()"><i class="fas fa-sync"></i> View</button>

        <div id="view-mobile" class="container pb-5">
            <div class="card mx-2 mb-4 shadow-sm">
                <div class="card-body p-3">
                    <label class="form-label small text-muted fw-bold">TÌM KIẾM & CHỌN TUYẾN:</label>
                    
                    <div class="input-group mb-2">
                        <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                        <input type="text" id="lineSearchInput" class="form-control border-start-0" placeholder="Nhập tên tuyến..." oninput="filterLines()">
                    </div>

                    <div class="input-group">
                        <select id="mobileLineSelect" class="form-select" onchange="handleLineChange()">
                            <option value="">-- Chọn tuyến --</option>
                        </select>
                        <button id="btnAddLine" class="btn btn-success" onclick="openCreateModal()"><i class="fas fa-plus"></i></button>
                    </div>
                    
                    <div id="adminControls" class="mt-2 d-none d-flex justify-content-end gap-2">
                        <button class="btn btn-sm btn-warning" onclick="toggleLockLine()"><i class="fas fa-lock"></i> Khóa/Mở</button>
                        <button class="btn btn-sm btn-danger" onclick="handleDeleteLine()"><i class="fas fa-trash"></i> Xóa Tuyến</button>
                    </div>
                </div>
            </div>
            <div id="mobileRecordList" class="px-2 pb-5"></div>
        </div>

        <div id="view-dashboard" class="container-fluid p-4 d-none">
            <h4 class="text-primary mb-3">Tổng hợp Tiến độ</h4>
            <div class="row mb-3">
                <div class="col-md-4 mb-2"><div class="card bg-primary text-white p-3"><h3><span id="totalLines">0</span></h3><small>Tuyến dây</small></div></div>
                <div class="col-md-4 mb-2"><div class="card bg-success text-white p-3"><h3><span id="totalCompletedDocs">0</span></h3><small>Đầu mục đã xong</small></div></div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Tên Tuyến</th>
                                    <th>Tiến độ</th>
                                    <th>Hành động</th>
                                </tr>
                            </thead>
                            <tbody id="dashboardTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="scannerModal">
        <div class="scanner-header">
            <button class="btn btn-sm btn-outline-light" onclick="closeScanner()">Hủy</button>
            <span class="fw-bold" id="scannerTitle">Scan</span>
            <button class="btn btn-sm btn-success fw-bold" onclick="finishScanAndUpload()">Lưu</button>
        </div>
        <div class="container mt-3 text-center">
            <div id="scanPreviewContainer"></div>
            <div id="scanEmptyState" class="text-muted mt-5"><i class="fas fa-camera fa-3x mb-3"></i><br>Chụp ảnh</div>
        </div>
        <label for="cameraInput" class="btn-camera-float"><i class="fas fa-camera"></i></label>
        <input type="file" id="cameraInput" accept="image/*" capture="environment" hidden onchange="handleScanCapture(this)">
    </div>

    <div id="loadingOverlay" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);z-index:10000;text-align:center;color:white;padding-top:45vh">
        <div class="spinner-border text-light"></div><p class="mt-2">Đang xử lý...</p>
    </div>

    <div class="modal fade" id="createLineModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Thêm Tuyến</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body"><input type="text" id="newLineName" class="form-control" placeholder="Tên tuyến..."></div>
                <div class="modal-footer"><button class="btn btn-primary" onclick="handleCreateLine()">Tạo</button></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then(reg => console.log('SW OK')).catch(err => console.log('SW Fail'));
            });
        }
    </script>

    <script>
        // --- CONFIG ---
        const firebaseConfig = { 
            apiKey: "AIzaSyCzWjfcD5Dgq7V-i2izb9tKLR6QM6qWPQo", 
            authDomain: "tavietnam-78ae8.firebaseapp.com", 
            projectId: "tavietnam-78ae8", 
            storageBucket: "tavietnam-78ae8.firebasestorage.app", 
            messagingSenderId: "670121705534", 
            appId: "1:670121705534:web:1027ad98550573ad37116f" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzkobBHYC86WLwPgU3nXVxXLXkxxUt3fvmsPMof8-Tww_jN3FdsELmnS2p-f0ipnqif/exec'; 
        const ADMIN_EMAIL = 'deptc.gvatvsld@gmail.com';

        const DOC_CATEGORIES = {
            QLVH: [ { id: 'thong_so_ky_thuat', name: 'Thông số kỹ thuật ĐZ' }, { id: 'theo_doi_dong_cat', name: 'Bảng theo dõi đóng cắt' }, { id: 'theo_doi_su_co', name: 'Bảng Theo dõi Sự cố' }, { id: 'theo_doi_phu_tai', name: 'Bảng thao dõi Phụ tải' }, { id: 'theo_doi_hanh_lang', name: 'Bảng Theo dõi kỹ thuật hành lang' }, { id: 'theo_doi_dai_tu', name: 'Bảng theo dõi công tác đại tu' }, { id: 'tong_hop_ton_tai', name: 'Bảng tổng hợp tồn tại' }, { id: 'bang_phan_bo_cot', name: 'Bảng phân bố cột' }, { id: 'bang_giao_cheo', name: 'Bảng giao chéo' }, { id: 'bang_do_do_vong', name: 'Bảng đo độ võng' }, { id: 'bao_cao_nhiet_do', name: 'Bảng báo cáo nhiệt độ' }, { id: 'bao_cao_dien_tro', name: 'Bảng báo cáo điện trở' }, { id: 'ho_so_thu_tu_pha', name: 'Hồ sơ thứ tự pha' }, { id: 'hinh_anh_tru', name: 'Hình Ảnh trụ' }, { id: 'bb_ktdk_ngay', name: 'Biên bản KTĐK ngày' }, { id: 'bb_ktdk_dem', name: 'Biên bản KTĐK đêm' }, { id: 'theo_doi_nha_cong_trinh', name: 'Hồ sơ theo dõi nhà/công trình' } ],
            THIET_KE: [ { id: 'hs_mong_tru', name: 'Hồ sơ móng trụ' }, { id: 'hs_den_bu', name: 'Hồ sơ đền bù' }, { id: 'hs_nghiem_thu', name: 'Hồ sơ nghiệm thu' }, { id: 'hs_thiet_ke', name: 'Hồ sơ thiết kế' }, { id: 'hs_du_thau', name: 'Hồ sơ dự thầu' } ],
            HOAN_CONG: [ { id: 'hc_phan_mong_tru', name: 'Hồ sơ hoàn công phần móng trụ' }, { id: 'hc_phan_tru', name: 'Hồ sơ hoàn công phần trụ' }, { id: 'bv_hc_phan_mong', name: 'Bản vẽ hoàn công phần móng' }, { id: 'bv_hc_phan_tru', name: 'Bản vẽ hoàn công phần trụ' }, { id: 'bv_hc_cap', name: 'Bản vẽ hoàn công hầm cáp, tuyến cáp, mốc cáp' }, { id: 'ban_do_dien_tro', name: 'Bản đo điện trở' }, { id: 'ban_do_do_vong', name: 'Bản đo độ võng' }, { id: 'ban_quan_trac_tru', name: 'Bản quan trắc trụ' }, { id: 'toa_do_vn2000', name: 'Tọa độ VN2000 phần DDK và cáp ngầm' }, { id: 'ban_phan_bo_cot', name: 'Bản phân bố cột' }, { id: 'so_do_thu_tu_pha', name: 'Sơ đồ thứ tự pha' }, { id: 'ban_giao_cheo_gt', name: 'Bản giao chéo đường bộ, sắt, sông' }, { id: 'ban_giao_cheo_dien', name: 'Bản giao chéo lưới điện và đèn chiếu sáng' }, { id: 'tk_nha_hanh_lang', name: 'Bảng thống kê nhà trong hành lang' }, { id: 'tk_nha_25m', name: 'Bảng thống kê nhà trong phạm vị 25 mét' }, { id: 'hs_boi_thuong', name: 'Hồ sơ bồi thường' } ]
        };

        // --- GLOBAL STATE ---
        let currentUser = null, currentUserStatus = {}, currentLineId = '', allLinesData = {}, allUsersData = {}, capturedPages = [], scanContext = {};

        // --- AUTH & INIT ---
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('loginScreen').classList.add('d-none');
                document.getElementById('mainApp').classList.remove('d-none');
                document.getElementById('menuUserName').innerText = user.displayName;
                document.getElementById('menuUserEmail').innerText = user.email;
                document.getElementById('menuUserAvatar').src = user.photoURL;
                checkAdminUI();
                initDataListeners();
                registerUser(user);
            } else {
                currentUser = null;
                document.getElementById('loginScreen').classList.remove('d-none');
                document.getElementById('mainApp').classList.add('d-none');
            }
        });

        function registerUser(user) {
            const safeKey = user.email.replace(/\./g, '_');
            db.ref('app_users/' + safeKey).transaction(d => {
                if (d) return { ...d, last_login: new Date().toISOString(), photo: user.photoURL };
                else return { email: user.email, real_name: user.displayName, photo: user.photoURL, is_blocked: false, last_login: new Date().toISOString() };
            });
        }

        function handleLogin() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function handleLogout() { auth.signOut().then(() => location.reload()); }
        function checkAdminUI() { 
            if(currentUser?.email === ADMIN_EMAIL) { 
                document.getElementById('btnUserManager').classList.remove('d-none'); 
                document.getElementById('adminControls').classList.remove('d-none'); 
                document.getElementById('adminControls').classList.add('d-flex'); 
            } 
        }

        function initDataListeners() {
            db.ref('app_users').on('value', snap => {
                allUsersData = snap.val() || {};
                const myKey = currentUser.email.replace(/\./g, '_');
                if (allUsersData[myKey]) {
                    currentUserStatus = allUsersData[myKey];
                    document.getElementById('menuUserName').innerText = allUsersData[myKey].real_name || currentUser.displayName;
                }
            });
            db.ref('lines').on('value', snap => {
                allLinesData = snap.val() || {};
                filterLines(); // Auto filter & sort
                renderDashboard();
                if (currentLineId && allLinesData[currentLineId]) renderMobileList(allLinesData[currentLineId]);
                else if (!currentLineId) document.getElementById('mobileRecordList').innerHTML = '<div class="text-center mt-5 text-muted">Vui lòng chọn tuyến dây</div>';
            });
        }

        // --- LINE LOGIC ---
        function filterLines() {
            const keyword = document.getElementById('lineSearchInput').value.toLowerCase();
            const filtered = {};
            if (!keyword) { renderLineSelect(allLinesData); return; }
            for (const [id, data] of Object.entries(allLinesData)) {
                if (data.name.toLowerCase().includes(keyword)) filtered[id] = data;
            }
            renderLineSelect(filtered);
        }

        function renderLineSelect(linesToRender = allLinesData) {
            const s = document.getElementById('mobileLineSelect');
            const cur = s.value || currentLineId;
            s.innerHTML = '<option value="">-- Chọn tuyến --</option>';
            Object.keys(linesToRender).sort((a,b) => linesToRender[a].name.toLowerCase().localeCompare(linesToRender[b].name.toLowerCase())).forEach(id => {
                s.innerHTML += `<option value="${id}">${linesToRender[id].name}</option>`;
            });
            if (cur && linesToRender[cur]) s.value = cur;
        }

        function handleLineChange() {
            currentLineId = document.getElementById('mobileLineSelect').value;
            if(currentLineId && allLinesData[currentLineId]) renderMobileList(allLinesData[currentLineId]);
            else document.getElementById('mobileRecordList').innerHTML = '';
        }

        function openCreateModal() { if(isBlockedUser()) return; new bootstrap.Modal(document.getElementById('createLineModal')).show(); }
        function handleCreateLine() {
            const name = document.getElementById('newLineName').value;
            if(!name.trim()) return;
            const newId = 'line_' + Date.now();
            db.ref('lines/' + newId).set({ name, created_at: new Date().toISOString(), created_by: currentUser.email, is_locked: false }).then(() => {
                bootstrap.Modal.getInstance(document.getElementById('createLineModal')).hide();
                document.getElementById('newLineName').value = '';
                document.getElementById('lineSearchInput').value = '';
                currentLineId = newId;
                setTimeout(() => { renderLineSelect(allLinesData); document.getElementById('mobileLineSelect').value = newId; renderMobileList({name, records:{}}); }, 300);
            });
        }

        function isBlockedUser() { if(currentUserStatus.is_blocked) { alert("Tài khoản bị KHÓA. Liên hệ Admin."); return true; } return false; }
        function canEditLine() { if(isBlockedUser()) return false; if(allLinesData[currentLineId].is_locked && currentUser.email !== ADMIN_EMAIL) { alert("Tuyến dây đã bị KHÓA."); return false; } return true; }

        function getRealName(email) {
            if(!email) return 'Ẩn danh';
            const k = email.replace(/\./g, '_');
            return (allUsersData[k] && allUsersData[k].real_name) ? allUsersData[k].real_name : email;
        }
        function formatTime(iso) {
            if(!iso) return '';
            const d = new Date(iso);
            return `${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')} ${String(d.getDate()).padStart(2,'0')}/${String(d.getMonth()+1).padStart(2,'0')}/${d.getFullYear()}`;
        }

        // --- RENDER CONTENT ---
        function renderMobileList(lineData) {
            const container = document.getElementById('mobileRecordList');
            const isLocked = lineData.is_locked === true;
            document.getElementById('headerLockStatus').style.display = isLocked ? 'inline' : 'none';
            
            let html = '';
            const renderGroup = (title, items) => {
                let h = `<h6 class="text-uppercase fw-bold text-muted mt-4 ps-2 border-start border-4 border-primary">${title}</h6>`;
                items.forEach(i => {
                    const rec = (lineData.records && lineData.records[i.id]) ? lineData.records[i.id] : {};
                    const files = rec.files || {};
                    const hasFile = Object.keys(files).length > 0;
                    const isNoRecord = rec.no_record === true;
                    let icon = hasFile ? 'fa-check-circle text-success' : (isNoRecord ? 'fa-ban text-danger' : 'fa-circle text-secondary');

                    h += `<div class="card record-card">
                        <div class="record-header" onclick="toggleCard(this)">
                            <span><i class="fas ${icon} me-2"></i>${i.name}</span>
                            <i class="fas fa-chevron-down small text-muted"></i>
                        </div>`;
                    
                    h += `<div class="card-content show bg-white">`; // Show by default
                    if(isNoRecord) h += `<div class="status-no-record"><i class="fas fa-user-times"></i> Đã kiểm tra (0 HS) - ${getRealName(rec.no_record_user)} <small>(${formatTime(rec.no_record_time)})</small></div>`;
                    
                    for (const [fId, fData] of Object.entries(files)) {
                        const canDel = !isLocked && (currentUser.email === ADMIN_EMAIL || fData.user === currentUser.email);
                        const delBtn = canDel ? `<button class="btn btn-sm text-danger ms-2" onclick="deleteFile('${currentLineId}','${i.id}','${fId}','${fData.user}')"><i class="fas fa-times"></i></button>` : '';
                        h += `<div class="file-item"><div><div class="file-note"><a href="${fData.link}" target="_blank" class="text-decoration-none">${fData.note||'Tài liệu'}</a></div><span class="file-meta"><i class="fas fa-user-edit"></i> ${getRealName(fData.user)} <i class="fas fa-clock ms-2"></i> ${formatTime(fData.created_at)}</span></div><div><a href="${fData.link}" target="_blank" class="btn btn-sm btn-outline-primary"><i class="fas fa-eye"></i></a>${delBtn}</div></div>`;
                    }
                    
                    if(!isLocked || currentUser.email === ADMIN_EMAIL) {
                        h += `<div class="action-bar d-flex gap-2"><button class="btn btn-sm ${isNoRecord?'btn-danger':'btn-outline-secondary'}" onclick="toggleNoRecord('${i.id}')">${isNoRecord?'Hủy':'0 HS'}</button><input type="text" id="note_${i.id}" class="form-control form-control-sm" placeholder="Ghi chú..." ${isNoRecord?'disabled':''}><div class="btn-group"><button class="btn btn-sm btn-warning text-white" onclick="prepareScan('${i.id}')" ${isNoRecord?'disabled':''}><i class="fas fa-camera"></i></button><div class="btn btn-sm btn-secondary position-relative"><i class="fas fa-upload"></i><input type="file" onchange="handleUpload(this, '${i.id}')" ${isNoRecord?'disabled':''} style="position:absolute;left:0;top:0;opacity:0;width:100%;height:100%"></div></div></div>`;
                    }
                    h += `</div></div>`;
                });
                return h;
            };
            html += renderGroup('1. Hồ sơ QLVH', DOC_CATEGORIES.QLVH);
            html += renderGroup('2. Hồ sơ Thiết kế', DOC_CATEGORIES.THIET_KE);
            html += renderGroup('3. Hồ sơ Hoàn công', DOC_CATEGORIES.HOAN_CONG);
            container.innerHTML = html;
        }

        function toggleCard(header) {
            const content = header.nextElementSibling;
            content.classList.toggle('show');
            const icon = header.querySelector('.fa-chevron-down');
            if(content.classList.contains('show')) icon.style.transform = 'rotate(0deg)';
            else icon.style.transform = 'rotate(-90deg)';
        }

        // --- ACTIONS ---
        function toggleNoRecord(docId) {
            if(!canEditLine()) return;
            const rec = (allLinesData[currentLineId].records||{})[docId] || {};
            if(rec.no_record) { if(confirm("Hủy trạng thái?")) { db.ref(`lines/${currentLineId}/records/${docId}/no_record`).remove(); db.ref(`lines/${currentLineId}/records/${docId}/no_record_user`).remove(); db.ref(`lines/${currentLineId}/records/${docId}/no_record_time`).remove(); } }
            else { if(confirm("Xác nhận KHÔNG CÓ HỒ SƠ?")) { db.ref(`lines/${currentLineId}/records/${docId}`).update({ no_record: true, no_record_user: currentUser.email, no_record_time: new Date().toISOString() }); } }
        }

        function deleteFile(lId, dId, fId, fOwner) {
            if(isBlockedUser()) return;
            if(currentUser.email !== ADMIN_EMAIL && fOwner !== currentUser.email) return alert("Không được xóa file của người khác!");
            if(confirm("Xóa file này?")) db.ref(`lines/${lId}/records/${dId}/files/${fId}`).remove();
        }

        function prepareScan(docId) {
            if(!canEditLine()) return;
            const note = document.getElementById(`note_${docId}`).value;
            if(!note.trim()) return alert("Nhập ghi chú!");
            scanContext = { lineId: currentLineId, docId, note: note.trim() };
            capturedPages = [];
            document.getElementById('scanPreviewContainer').innerHTML = '';
            document.getElementById('scanEmptyState').style.display = 'block';
            document.getElementById('scannerModal').style.display = 'block';
        }

        function handleUpload(input, docId) {
            if(!canEditLine()) { input.value = ''; return; }
            const file = input.files[0];
            if(!file) return;
            const note = document.getElementById(`note_${docId}`).value;
            if(!note.trim()) { input.value = ''; return alert("Nhập ghi chú!"); }
            document.getElementById('loadingOverlay').style.display = 'block';
            const r = new FileReader(); r.readAsDataURL(file);
            r.onload = e => {
                sendToScript(e.target.result.split(',')[1], file.type, `${currentLineId}_${docId}_${file.name}`, note, docId);
                input.value = '';
            };
        }

        function toggleLockLine() { if(!currentLineId) return; const s = allLinesData[currentLineId].is_locked; if(confirm(s?"MỞ KHÓA?":"KHÓA TUYẾN?")) db.ref('lines/'+currentLineId).update({is_locked:!s}); }
        function handleDeleteLine() { if(!currentLineId) return; if(confirm("XÓA VĨNH VIỄN?")) db.ref('lines/'+currentLineId).remove().then(()=>currentLineId=''); }

        function closeScanner() { document.getElementById('scannerModal').style.display = 'none'; }
        async function handleScanCapture(input) { if(input.files[0]) { capturedPages.push(await compressImage(input.files[0])); renderScanPreview(); input.value=''; } }
        function compressImage(f) { return new Promise(res => { const r=new FileReader(); r.readAsDataURL(f); r.onload=e=>{ const i=new Image(); i.src=e.target.result; i.onload=()=>{ const c=document.createElement('canvas'), sc=1024/i.width; c.width=1024; c.height=i.height*sc; c.getContext('2d').drawImage(i,0,0,c.width,c.height); res(c.toDataURL('image/jpeg',0.7)); } } }); }
        function renderScanPreview() { const c = document.getElementById('scanPreviewContainer'); c.innerHTML = ''; document.getElementById('scanEmptyState').style.display=capturedPages.length?'none':'block'; capturedPages.forEach((img,i) => { c.innerHTML += `<div class="scan-preview-item"><img src="${img}" class="scan-thumb"><div class="btn-remove-page" onclick="capturedPages.splice(${i},1);renderScanPreview()">X</div></div>`; }); }
        function finishScanAndUpload() { if(!capturedPages.length) return alert("Chưa có ảnh!"); document.getElementById('loadingOverlay').style.display='block'; setTimeout(() => { const {jsPDF}=window.jspdf, doc=new jsPDF('p','mm','a4'), pw=doc.internal.pageSize.getWidth(); capturedPages.forEach((img,i)=>{ if(i>0) doc.addPage(); const p=doc.getImageProperties(img); doc.addImage(img,'JPEG',10,10,pw-20,(p.height*(pw-20))/p.width); }); sendToScript(doc.output('datauristring').split(',')[1],'application/pdf',`SCAN_${Date.now()}.pdf`,scanContext.note,scanContext.docId); }, 100); }
        function sendToScript(b64,type,name,note,id) { fetch(SCRIPT_URL,{method:"POST",body:JSON.stringify({base64:b64,mimeType:type,filename:name})}).then(r=>r.json()).then(d=>{ if(d.status==='success') { db.ref(`lines/${currentLineId}/records/${id}/files`).push({link:d.url,note,created_at:new Date().toISOString(),user:currentUser.email}); alert("Thành công!"); closeScanner(); document.getElementById(`note_${id}`).value=''; } else alert("Lỗi: "+d.message); }).catch(e=>alert("Lỗi mạng: "+e)).finally(()=>document.getElementById('loadingOverlay').style.display='none'); }

        function renderDashboard() {
            const tb = document.getElementById('dashboardTableBody'); tb.innerHTML = '';
            let tL=0, tF=0;
            // Total items = Sum of all items in 3 categories
            const PER_LINE = DOC_CATEGORIES.QLVH.length + DOC_CATEGORIES.THIET_KE.length + DOC_CATEGORIES.HOAN_CONG.length;

            Object.entries(allLinesData).forEach(([id, l]) => {
                tL++; let done=0;
                if(l.records) Object.values(l.records).forEach(rec => { if((rec.files && Object.keys(rec.files).length>0) || rec.link || rec.no_record) done++; });
                tF += done;
                const delBtn = (currentUser.email === ADMIN_EMAIL) ? `<button class="btn btn-sm btn-danger ms-1" onclick="handleDeleteLine('${id}')"><i class="fas fa-trash"></i></button>` : '';
                const lockIcon = (l.is_locked === true) ? '<i class="fas fa-lock text-danger ms-2" title="Đã khóa"></i>' : '';
                const pct = Math.round((done / PER_LINE) * 100);
                
                const printBtn = `<button class="btn btn-sm btn-secondary ms-1" onclick="window.open('print.html?id=${id}', '_blank')" title="In biên bản"><i class="fas fa-print"></i></button>`;

                tb.innerHTML += `<tr>
                    <td>${l.name} ${lockIcon}</td>
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="progress flex-grow-1" style="height:10px">
                                <div class="progress-bar ${pct==100?'bg-success':'bg-warning'}" style="width:${pct}%"></div>
                            </div> 
                            <span class="ms-2 small">${pct}%</span>
                        </div>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-info text-white" onclick="viewDetail('${id}')"><i class="fas fa-eye"></i></button>
                        ${printBtn}
                        ${delBtn}
                    </td>
                </tr>`;
            });
            document.getElementById('totalLines').innerText = tL; document.getElementById('totalCompletedDocs').innerText = tF;
        }
        function viewDetail(id) { currentLineId = id; document.getElementById('mobileLineSelect').value = id; renderMobileList(allLinesData[id]); toggleView(); }
        let isMobile = true;
        function toggleView() { const m=document.getElementById('view-mobile'), d=document.getElementById('view-dashboard'); if(isMobile) { m.classList.add('d-none'); d.classList.remove('d-none'); } else { d.classList.add('d-none'); m.classList.remove('d-none'); } isMobile = !isMobile; }
    </script>
</body>
