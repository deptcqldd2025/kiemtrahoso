        /* Header & Footer */
        .app-header { background: var(--primary-color); color: white; padding: 15px; border-radius: 0 0 20px 20px; margin-bottom: 20px; display: flex; align-items: center; justify-content: space-between; padding-top: max(15px, env(safe-area-inset-top)); position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .menu-btn { font-size: 24px; cursor: pointer; color: white; background: none; border: none; }
        
        /* Login & Loading */
        #loginScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 99999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #loadingOverlay { display: block; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(33, 37, 41, 0.98); z-index: 100000; text-align: center; padding-top: 40vh; color: white; }
        .spinner-border { width: 3rem; height: 3rem; }
        
        /* App Content */
        .record-card { border: none; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 15px; background: white; overflow: hidden; }
        .record-header { background: #e9ecef; padding: 10px 15px; font-weight: bold; color: #495057; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .card-content { display: none; } .card-content.show { display: block; }
        .file-item { border-bottom: 1px solid #eee; padding: 8px 10px; font-size: 14px; background: white; }
        .file-meta { font-size: 11px; color: #6c757d; display: block; margin-top: 2px; }
        .file-note { font-weight: 500; color: #0d6efd; cursor: pointer; }
        .status-no-record { background: #fff3cd; color: #856404; padding: 5px 10px; font-size: 13px; border-bottom: 1px solid #ffeeba; }
        .readonly-mode .action-bar, .readonly-mode .btn-delete-file { display: none !important; }
        
        /* Camera & Upload */
        .upload-btn-wrapper { position: relative; overflow: hidden; display: inline-block; cursor: pointer; }
        .upload-btn-wrapper input[type=file] { font-size: 100px; position: absolute; left: 0; top: 0; opacity: 0; cursor: pointer; width: 100%; height: 100%; }
        #cameraOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 99999; display: none; flex-direction: column; }
        #cameraVideo { width: 100%; flex-grow: 1; object-fit: cover; }
        .cam-header { position: absolute; top: 0; width: 100%; padding: 15px; display: flex; justify-content: space-between; z-index: 10; background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent); padding-top: max(15px, env(safe-area-inset-top)); }
        .cam-footer { background: #000; padding: 20px 10px; display: flex; align-items: center; justify-content: space-around; padding-bottom: max(20px, env(safe-area-inset-bottom)); }
        .btn-shutter { width: 70px; height: 70px; border-radius: 50%; background: white; border: 4px solid #ccc; display: block; }
        .cam-preview-bar { position: absolute; bottom: 120px; left: 0; width: 100%; overflow-x: auto; white-space: nowrap; padding: 5px; background: rgba(0,0,0,0.5); min-height: 80px; display: none; }
        .cam-thumb-box { display: inline-block; position: relative; width: 60px; height: 80px; margin-right: 5px; border: 2px solid white; }
        .cam-thumb-img { width: 100%; height: 100%; object-fit: cover; }
        .btn-del-thumb { position: absolute; top: -5px; right: -5px; background: red; color: white; border-radius: 50%; width: 18px; height: 18px; font-size: 10px; border: none; display: flex; align-items: center; justify-content: center; }
    </style>
</head>

            THIET_KE: [ { id: 'hs_mong_tru', name: 'Hồ sơ móng trụ' }, { id: 'hs_den_bu', name: 'Hồ sơ đền bù' }, { id: 'hs_nghiem_thu', name: 'Hồ sơ nghiệm thu' }, { id: 'hs_thiet_ke', name: 'Hồ sơ thiết kế' }, { id: 'hs_du_thau', name: 'Hồ sơ dự thầu' } ],
            HOAN_CONG: [ { id: 'hc_phan_mong_tru', name: 'Hồ sơ hoàn công phần móng trụ' }, { id: 'hc_phan_tru', name: 'Hồ sơ hoàn công phần trụ' }, { id: 'bv_hc_phan_mong', name: 'Bản vẽ hoàn công phần móng' }, { id: 'bv_hc_phan_tru', name: 'Bản vẽ hoàn công phần trụ' }, { id: 'bv_hc_cap', name: 'Bản vẽ hoàn công hầm cáp, tuyến cáp, mốc cáp' }, { id: 'ban_do_dien_tro', name: 'Bản đo điện trở' }, { id: 'ban_do_do_vong', name: 'Bản đo độ võng' }, { id: 'ban_quan_trac_tru', name: 'Bản quan trắc trụ' }, { id: 'toa_do_vn2000', name: 'Tọa độ VN2000 phần DDK và cáp ngầm' }, { id: 'ban_phan_bo_cot', name: 'Bản phân bố cột' }, { id: 'so_do_thu_tu_pha', name: 'Sơ đồ thứ tự pha' }, { id: 'ban_giao_cheo_gt', name: 'Bản giao chéo đường bộ, sắt, sông' }, { id: 'ban_giao_cheo_dien', name: 'Bản giao chéo lưới điện và đèn chiếu sáng' }, { id: 'tk_nha_hanh_lang', name: 'Bảng thống kê nhà trong hành lang' }, { id: 'tk_nha_25m', name: 'Bảng thống kê nhà trong phạm vị 25 mét' }, { id: 'hs_boi_thuong', name: 'Hồ sơ bồi thường' } ]
        };

        let myUser = null, currentLineId = '', allLinesData = {}, allUsersData = {}, capturedPages = [], scanContext = {};
        
        // --- SAFE UTILS ---
        function setSafeText(id, text) { const el=document.getElementById(id); if(el) el.innerText=text; }
        function setSafeSrc(id, src) { const el=document.getElementById(id); if(el && src) el.src=src; }
        function showLoading(show, text="Đang tải...") {
            const el = document.getElementById('loadingOverlay');
            if(show) { el.style.display='block'; document.getElementById('loadingText').innerText=text; }
            else { el.style.display='none'; }
        }
        function skipLoading() { showLoading(false); document.getElementById('mainApp').style.display='block'; }
        function forceClear() { if('caches' in window) caches.keys().then(n=>n.forEach(name=>caches.delete(name))); window.location.reload(true); }

        // --- AUTH ---
        auth.onAuthStateChanged(user => {
            if (user) {
                showLoading(true, "Đang kết nối...");
                document.getElementById('loginScreen').style.display='none';
                
                // Safety Timeout: 5s tự tắt loading
                setTimeout(() => { if(document.getElementById('loadingOverlay').style.display!='none') skipLoading(); }, 5000);

                registerUser(user);
                initData(user);
            } else {
                myUser = null;
                document.getElementById('loginScreen').style.display='flex';
                document.getElementById('mainApp').style.display='none';
                showLoading(false);
            }
        });

        function registerUser(user) {
            const safeKey = user.email.replace(/\./g, '_');
            db.ref('app_users/' + safeKey).update({ email: user.email, last_login: new Date().toISOString(), photo: user.photoURL });
        }

        function initData(user) {
            // Load User Info
            const safeKey = user.email.replace(/\./g, '_');
            db.ref('app_users/' + safeKey).on('value', snap => {
                const uData = snap.val();
                // Nếu chưa có group thì mặc định 0
                const group = (uData && uData.group !== undefined) ? uData.group : 0;
                myUser = { ...user, group: group, real_name: (uData && uData.real_name) || user.displayName };
                
                setSafeText('menuUserName', myUser.real_name);
                setSafeText('menuUserEmail', user.email);
                setSafeSrc('menuUserAvatar', user.photoURL);
                
                let roleTxt = `Nhóm ${group}`;
                if(group == 5) roleTxt = "Lãnh đạo / CBKT (5)";
                if(group == 0) roleTxt = "Chỉ xem (0)";
                setSafeText('menuUserRole', roleTxt);

                // Admin UI
                const isAdmin = (group == 5) || (user.email === ADMIN_EMAIL);
                if (isAdmin) {
                    document.getElementById('btnAddLine').classList.remove('d-none');
                    document.getElementById('btnAssign').classList.remove('d-none');
                    document.getElementById('btnUserManager').classList.remove('d-none');
                    document.getElementById('adminControls').classList.remove('d-none');
                    document.getElementById('adminControls').classList.add('d-flex');
                }
            });

            // Load All Users (cho Manager Select)
            db.ref('app_users').on('value', snap => { allUsersData = snap.val() || {}; });

            // Load Lines
            db.ref('lines').on('value', snap => {
                allLinesData = snap.val() || {};
                filterLines();
                renderDashboard();
                if (currentLineId && allLinesData[currentLineId]) renderMobileList(allLinesData[currentLineId]);
                
                // Done loading
                showLoading(false);
                document.getElementById('mainApp').style.display='block';
            });
        }

        // --- BUSINESS LOGIC ---
        function filterLines() { const k=document.getElementById('lineSearchInput').value.toLowerCase(); const f={}; if(!k){renderLineSelect(allLinesData);return;} for(const[i,d]of Object.entries(allLinesData)){if(d.name.toLowerCase().includes(k))f[i]=d;} renderLineSelect(f); }
        function renderLineSelect(lines){ const s=document.getElementById('mobileLineSelect'); const cur=s.value||currentLineId; s.innerHTML='<option value="">-- Chọn tuyến --</option>'; if(!lines)return; Object.keys(lines).sort((a,b)=>lines[a].name.localeCompare(lines[b].name)).forEach(id=>{s.innerHTML+=`<option value="${id}">${lines[id].name}</option>`}); if(cur&&lines[cur])s.value=cur; }
        function handleLineChange(){ currentLineId=document.getElementById('mobileLineSelect').value; if(currentLineId)renderMobileList(allLinesData[currentLineId]); else document.getElementById('mobileRecordList').innerHTML=''; }
        
        function canEditLine() {
            if(!myUser) return false;
            // 1. Admin
            if(myUser.group == 5 || myUser.email === ADMIN_EMAIL) return true;
            // 2. Guest
            if(myUser.group == 0) return false;
            // 3. Manager Check
            const line = allLinesData[currentLineId];
            if(!line || line.is_locked) return false;
            
            if(line.manager_email) {
                if(line.manager_email === myUser.email) return true; // Me
                // Check group match
                const mgrKey = line.manager_email.replace(/\./g,'_');
                const mgrData = allUsersData[mgrKey];
                if(mgrData && mgrData.group == myUser.group) return true; // Same group
            }
            return false;
        }

        function renderMobileList(lineData) {
            const container = document.getElementById('mobileRecordList');
            const isLocked = lineData.is_locked === true;
            document.getElementById('headerLockStatus').style.display = isLocked ? 'inline' : 'none';
            
            // Manager Info
            const mgrEmail = lineData.manager_email;
            const lblManager = document.getElementById('lblManagerName');
            const managerInfo = document.getElementById('managerInfo');
            if(mgrEmail) {
                const mgrKey = mgrEmail.replace(/\./g,'_');
                const mgrName = allUsersData[mgrKey]?.real_name || mgrEmail;
                const mgrGrp = allUsersData[mgrKey]?.group;
                lblManager.innerText = `${mgrName} (Nhóm ${mgrGrp})`;
                managerInfo.className = "alert alert-info mt-2 py-1 small";
                managerInfo.innerHTML = `<i class="fas fa-user-shield"></i> Quản lý: <b>${mgrName} (Nhóm ${mgrGrp})</b>`;
            } else {
                managerInfo.className = "alert alert-warning mt-2 py-1 small";
                managerInfo.innerHTML = `<i class="fas fa-exclamation-circle"></i> Chưa gán quản lý`;
            }
            managerInfo.classList.remove('d-none');

            // Permissions
            const allowEdit = canEditLine();
            const permMsg = document.getElementById('permMessage');
            if(allowEdit) {
                container.classList.remove('readonly-mode');
                permMsg.classList.add('d-none');
            } else {
                container.classList.add('readonly-mode');
                permMsg.classList.remove('d-none');
            }

            let html = '';
            const renderGroup = (title, items) => {
                let h = `<h6 class="text-uppercase fw-bold text-muted mt-4 ps-2 border-start border-4 border-primary">${title}</h6>`;
                items.forEach(i => {
                    const rec = (lineData.records&&lineData.records[i.id])?lineData.records[i.id]:{};
                    const files = rec.files||{};
                    const hasFile = Object.keys(files).length>0;
                    const isNo = rec.no_record===true;
                    const icon = hasFile?'fa-check-circle text-success':(isNo?'fa-ban text-danger':'fa-circle text-secondary');
                    
                    h+=`<div class="card record-card"><div class="record-header" onclick="this.nextElementSibling.classList.toggle('show')"><span><i class="fas ${icon} me-2"></i>${i.name}</span><i class="fas fa-chevron-down small text-muted"></i></div><div class="card-content show bg-white">`;
                    if(isNo) h+=`<div class="status-no-record">Đã kiểm tra (0 HS) - ${getRealName(rec.no_record_user)}</div>`;
                    
                    for(const[fId,f] of Object.entries(files)){
                        const canDel = allowEdit && (myUser.group==5 || f.user===myUser.email);
                        const delBtn = canDel ? `<button class="btn btn-sm text-danger ms-2 btn-delete-file" onclick="deleteFile('${currentLineId}','${i.id}','${fId}','${f.user}')"><i class="fas fa-times"></i></button>` : '';
                        h+=`<div class="file-item"><div><div class="file-note" onclick="viewDocument('${f.link}')">${f.note||'File'}</div><span class="file-meta">${getRealName(f.user)} - ${formatTime(f.created_at)}</span></div><div><button class="btn btn-sm btn-outline-primary" onclick="viewDocument('${f.link}')"><i class="fas fa-eye"></i></button>${delBtn}</div></div>`;
                    }
                    
                    h+=`<div class="action-bar d-flex gap-2"><button class="btn btn-sm ${isNo?'btn-danger':'btn-outline-secondary'}" onclick="toggleNoRecord('${i.id}')">${isNo?'Hủy':'0 HS'}</button><input type="text" id="note_${i.id}" class="form-control form-control-sm" placeholder="Ghi chú"><div class="btn-group"><button class="btn btn-sm btn-warning text-white" onclick="prepareScan('${i.id}')"><i class="fas fa-camera"></i></button><div class="btn btn-sm btn-secondary upload-btn-wrapper"><i class="fas fa-upload"></i><input type="file" onchange="handleUpload(this,'${i.id}')" ${isNo?'disabled':''}></div></div></div></div></div>`;
                });
                return h;
            };
            
            html += renderGroup('1. Hồ sơ Kỹ thuật', DOC_CATEGORIES.QLVH);
            html += renderGroup('2. Hồ sơ Thiết kế', DOC_CATEGORIES.THIET_KE);
            html += renderGroup('3. Hồ sơ Hoàn công', DOC_CATEGORIES.HOAN_CONG);
            container.innerHTML = html;
        }

        // --- ACTIONS ---
        function handleLogin() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function handleLogout() { auth.signOut().then(() => location.reload()); }
        
        function openAssignModal() {
            if(!currentLineId) return alert("Chọn tuyến trước!");
            const select = document.getElementById('managerSelect');
            select.innerHTML = '<option value="">-- Chưa gán --</option>';
            const line = allLinesData[currentLineId];
            Object.entries(allUsersData).forEach(([k, u]) => {
                const uGrp = u.group !== undefined ? u.group : 0;
                if(uGrp >= 1 && uGrp <= 4) {
                    const isSelected = line.manager_email === u.email ? 'selected' : '';
                    select.innerHTML += `<option value="${u.email}" ${isSelected}>[Nhóm ${uGrp}] ${u.real_name || u.email}</option>`;
                }
            });
            new bootstrap.Modal(document.getElementById('assignModal')).show();
        }
        function saveAssignment() {
            const email = document.getElementById('managerSelect').value;
            db.ref(`lines/${currentLineId}/manager_email`).set(email).then(() => {
                bootstrap.Modal.getInstance(document.getElementById('assignModal')).hide();
                alert("Đã cập nhật!");
            });
        }

        // Helpers
        function getRealName(email){ if(!email)return'Ẩn danh'; const k=email.replace(/\./g,'_'); return (allUsersData[k]?.real_name)?allUsersData[k].real_name:email; }
        function formatTime(iso){ if(!iso)return''; const d=new Date(iso); return `${d.getHours()}:${String(d.getMinutes()).padStart(2,'0')} ${d.getDate()}/${d.getMonth()+1}`; }
        function toggleNoRecord(docId){ if(!canEditLine())return; const rec=(allLinesData[currentLineId].records||{})[docId]||{}; if(rec.no_record){ if(confirm("Hủy?")) db.ref(`lines/${currentLineId}/records/${docId}/no_record`).remove();} else { if(confirm("Xác nhận KHÔNG CÓ?")) db.ref(`lines/${currentLineId}/records/${docId}`).update({no_record:true,no_record_user:myUser.email});}}
        function deleteFile(l,d,f,u){ if(!canEditLine())return; if(myUser.group!=5 && u!==myUser.email)return alert("Không được xóa!"); if(confirm("Xóa?")) db.ref(`lines/${l}/records/${d}/files/${f}`).remove(); }
        function handleUpload(input,docId){ if(!canEditLine()){input.value='';return;} const f=input.files[0], n=document.getElementById(`note_${docId}`).value; if(!f||!n.trim()){input.value='';return alert("Nhập tên!");} showLoading(true,"Đang tải..."); const r=new FileReader(); r.readAsDataURL(f); r.onload=e=>sendToScript(e.target.result.split(',')[1],f.type,`${currentLineId}_${docId}_${f.name}`,n,docId); }
        function sendToScript(b64,type,name,note,id){ fetch(SCRIPT_URL,{method:"POST",body:JSON.stringify({base64:b64,mimeType:type,filename:name})}).then(r=>r.json()).then(d=>{ if(d.status==='success'){ db.ref(`lines/${currentLineId}/records/${id}/files`).push({link:d.url,note:note,created_at:new Date().toISOString(),user:myUser.email}); alert("Xong!"); document.getElementById(`note_${id}`).value=''; }else alert("Lỗi:"+d.message); }).finally(()=>showLoading(false)); }
        function viewDocument(link) { let p=link; if(link.includes('drive.google.com')){ if(link.includes('/view')) p=link.replace(/\/view.*/,'/preview'); else p=link+'/preview'; } document.getElementById('docFrame').src=p; new bootstrap.Modal(document.getElementById('viewDocModal')).show(); }
        function openCreateModal() { new bootstrap.Modal(document.getElementById('createLineModal')).show(); }
        function handleCreateLine() { const name = document.getElementById('newLineName').value; if(!name.trim()) return; const newId = 'line_' + Date.now(); db.ref('lines/' + newId).set({ name, created_at: new Date().toISOString(), created_by: myUser.email, manager_email: myUser.email, is_locked: false }).then(() => { bootstrap.Modal.getInstance(document.getElementById('createLineModal')).hide(); document.getElementById('newLineName').value = ''; currentLineId = newId; setTimeout(() => { renderLineSelect(allLinesData); document.getElementById('mobileLineSelect').value = newId; renderMobileList({name, records:{}}); }, 300); }); }
        function toggleLockLine() { if(!currentLineId) return; const s=allLinesData[currentLineId].is_locked; if(confirm(s?"MỞ KHÓA?":"KHÓA TUYẾN?")) db.ref('lines/'+currentLineId).update({is_locked:!s}); }
        function handleDeleteLine() { if(!currentLineId) return; if(confirm("XÓA VĨNH VIỄN?")) db.ref('lines/'+currentLineId).remove().then(()=>currentLineId=''); }
        function renderDashboard() { const tb = document.getElementById('dashboardTableBody'); tb.innerHTML = ''; let tL=0, tF=0; const PER_LINE = DOC_CATEGORIES.QLVH.length + DOC_CATEGORIES.THIET_KE.length + DOC_CATEGORIES.HOAN_CONG.length; Object.entries(allLinesData).forEach(([id, l]) => { tL++; let done=0; if(l.records) Object.values(l.records).forEach(rec => { if((rec.files && Object.keys(rec.files).length>0) || rec.link || rec.no_record) done++; }); tF += done; const delBtn = (myUser.group == 5) ? `<button class="btn btn-sm btn-danger ms-1" onclick="handleDeleteLine('${id}')"><i class="fas fa-trash"></i></button>` : ''; const lockIcon = (l.is_locked === true) ? '<i class="fas fa-lock text-danger ms-2" title="Đã khóa"></i>' : ''; const pct = Math.round((done / PER_LINE) * 100); const printBtn = `<button class="btn btn-sm btn-secondary ms-1" onclick="window.open('print.html?id=${id}', '_blank')"><i class="fas fa-print"></i></button>`; tb.innerHTML += `<tr><td>${l.name} ${lockIcon}</td><td><div class="progress" style="height:10px"><div class="progress-bar ${pct==100?'bg-success':'bg-warning'}" style="width:${pct}%"></div></div><small>${pct}%</small></td><td><button class="btn btn-sm btn-info text-white" onclick="viewDetail('${id}')"><i class="fas fa-eye"></i></button>${printBtn}${delBtn}</td></tr>`; }); }
        
        // Camera (Giữ nguyên)
        async function startCamera() { const video = document.getElementById('cameraVideo'); if(videoStream) videoStream.getTracks().forEach(t => t.stop()); try { videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: facingMode, width: { ideal: 1920 }, height: { ideal: 1080 } } }); video.srcObject = videoStream; document.getElementById('cameraOverlay').style.display = 'flex'; } catch (err) { alert("Lỗi Camera: " + err); document.getElementById('cameraOverlay').style.display = 'none'; } }
        function switchCamera() { facingMode = (facingMode === 'environment') ? 'user' : 'environment'; startCamera(); }
        function takePhoto() { const video = document.getElementById('cameraVideo'); const canvas = document.getElementById('cameraCanvas'); canvas.width = video.videoWidth; canvas.height = video.videoHeight; const ctx = canvas.getContext('2d'); ctx.drawImage(video, 0, 0); capturedPages.push(canvas.toDataURL('image/jpeg', 0.7)); renderCamThumbs(); setSafeText('camCount', capturedPages.length); const overlay = document.getElementById('cameraOverlay'); overlay.style.opacity = 0.5; setTimeout(() => overlay.style.opacity = 1, 100); }
        function renderCamThumbs() { const bar = document.getElementById('camPreviewBar'); bar.style.display = capturedPages.length ? 'block' : 'none'; bar.innerHTML = ''; capturedPages.forEach((img, idx) => { bar.innerHTML += `<div class="cam-thumb-box"><img src="${img}" class="cam-thumb-img"><button class="btn-del-thumb" onclick="removePage(${idx})">x</button></div>`; }); }
        function removePage(idx) { capturedPages.splice(idx, 1); renderCamThumbs(); setSafeText('camCount', capturedPages.length); }
        function closeCamera() { if(videoStream) videoStream.getTracks().forEach(t => t.stop()); document.getElementById('cameraOverlay').style.display = 'none'; }
        function prepareScan(docId) { if(!canEditLine()) return; const note = document.getElementById(`note_${docId}`).value; if (!note.trim()) return alert("Nhập tên tài liệu!"); scanContext = { lineId: currentLineId, docId, note: note.trim() }; capturedPages = []; setSafeText('camCount', "0"); renderCamThumbs(); startCamera(); }
        function finishScanAndUpload() { if(capturedPages.length === 0) return alert("Chưa chụp ảnh!"); if (!window.jspdf) { alert("Đang tải thư viện PDF..."); return; } closeCamera(); showLoading(true, "Đang tạo PDF..."); setTimeout(() => { try { const { jsPDF } = window.jspdf; const doc = new jsPDF('p', 'mm', 'a4'); const pw = doc.internal.pageSize.getWidth(); capturedPages.forEach((img, i) => { if(i > 0) doc.addPage(); const p = doc.getImageProperties(img); doc.addImage(img, 'JPEG', 10, 10, pw - 20, (p.height * (pw - 20)) / p.width); }); const base64 = doc.output('datauristring').split(',')[1]; sendToScript(base64, 'application/pdf', `SCAN_${Date.now()}.pdf`, scanContext.note, scanContext.docId); } catch(e) { alert("Lỗi PDF: " + e); showLoading(false); } }, 500); }
        
        let isMobileView = true;
        function toggleView() { const m=document.getElementById('view-mobile'), d=document.getElementById('view-dashboard'); if(isMobileView) { m.classList.add('d-none'); d.classList.remove('d-none'); } else { d.classList.add('d-none'); m.classList.remove('d-none'); } isMobileView = !isMobileView; }
    </script>
