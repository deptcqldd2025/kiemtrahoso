<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đội QLDD - Kiểm tra hồ sơ v1.6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary-color: #0d6efd; --bg-light: #f8f9fa; }
        body { background-color: var(--bg-light); font-family: 'Segoe UI', sans-serif; }
        
        .app-header { background: var(--primary-color); color: white; padding: 15px; border-radius: 0 0 20px 20px; margin-bottom: 20px; display: flex; align-items: center; justify-content: space-between; }
        .menu-btn { font-size: 24px; cursor: pointer; color: white; background: none; border: none; }
        .fab-switch { position: fixed; bottom: 20px; right: 20px; z-index: 1000; background: #343a40; color: white; border-radius: 50px; padding: 10px 20px; border: none; }
        
        #loginScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 99999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .record-card { border: none; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 15px; overflow: hidden; }
        .record-header { background: #e9ecef; padding: 10px 15px; font-weight: bold; color: #495057; display: flex; justify-content: space-between; align-items: center; }
        
        .file-item { border-bottom: 1px solid #eee; padding: 8px 10px; font-size: 14px; background: white; }
        .file-meta { font-size: 11px; color: #6c757d; display: block; margin-top: 2px; }
        .file-note { font-weight: 500; color: #0d6efd; }
        .locked-tag { color: #dc3545; font-weight: bold; margin-left: 10px; font-size: 12px; display: none; }
        .is-locked .locked-tag { display: inline; }
        
        .action-bar { padding: 10px; background: #fff; border-top: 1px solid #dee2e6; }
        .status-no-record { background: #f8d7da; color: #842029; padding: 5px 10px; font-size: 13px; border-bottom: 1px solid #f5c2c7; }

        /* Scanner & Modals */
        #scannerModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f0f2f5; z-index: 9999; display: none; overflow-y: auto; }
        .scanner-header { background: #212529; color: white; padding: 15px; position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; }
        .scan-preview-item { position: relative; display: inline-block; margin: 5px; border: 2px solid #ddd; background: white; }
        .scan-thumb { width: 80px; height: 110px; object-fit: cover; }
        .btn-camera-float { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 70px; height: 70px; border-radius: 50%; background: #dc3545; color: white; border: 4px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.3); font-size: 24px; display: flex; align-items: center; justify-content: center; z-index: 101; }
        .btn-remove-page { position: absolute; top: 0; right: 0; background: red; color: white; border: none; width: 20px; height: 20px; font-size: 10px; }
    </style>
</head>
<body>

    <div id="loginScreen">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="80" class="mb-4">
        <h4 class="mb-3 text-primary fw-bold">Đội QLDD - Kiểm tra hồ sơ</h4>
        <button class="btn btn-outline-dark btn-lg px-4" onclick="handleLogin()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" class="me-2"> Đăng nhập Gmail
        </button>
    </div>

    <div id="mainApp" class="d-none">
        
        <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
            <div class="offcanvas-header bg-primary text-white">
                <h5 class="offcanvas-title">Menu</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <div class="text-center mb-4">
                    <img id="menuUserAvatar" src="" style="width:60px;height:60px;border-radius:50%">
                    <div class="fw-bold mt-2" id="menuUserName">User</div>
                    <div class="small text-muted" id="menuUserEmail">...</div>
                    <button class="btn btn-sm btn-outline-danger mt-2" onclick="handleLogout()">Đăng xuất</button>
                </div>
                <div class="list-group list-group-flush">
                    <button class="list-group-item list-group-item-action" onclick="alert('Phiên bản 1.6 - Quản lý & Bảo mật')">Thông tin Phiên bản</button>
                    <button id="btnUserManager" class="list-group-item list-group-item-action d-none text-primary fw-bold" onclick="openUserManager()">
                        <i class="fas fa-users-cog"></i> Quản lý Nhân sự
                    </button>
                </div>
            </div>
        </div>

        <div class="app-header">
            <button class="menu-btn" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu"><i class="fas fa-bars"></i></button>
            <h6 class="m-0 fw-bold">
                Kiểm tra hồ sơ v1.6 
                <span id="headerLockStatus" class="locked-tag"><i class="fas fa-lock"></i> ĐÃ KHÓA</span>
            </h6>
            <div style="width: 24px;"></div>
        </div>
        <button class="fab-switch" onclick="toggleView()"><i class="fas fa-sync"></i> View</button>

        <div id="view-mobile" class="container pb-5">
            <div class="card mx-2 mb-4 shadow-sm">
                <div class="card-body p-3">
                    <div class="input-group">
                        <select id="mobileLineSelect" class="form-select" onchange="handleLineChange()">
                            <option value="">-- Chọn tuyến --</option>
                        </select>
                        <button id="btnAddLine" class="btn btn-success" onclick="openCreateModal()"><i class="fas fa-plus"></i></button>
                    </div>
                    <div id="adminControls" class="mt-2 d-none d-flex justify-content-end gap-2">
                        <button id="btnLockLine" class="btn btn-sm btn-warning" onclick="toggleLockLine()">
                            <i class="fas fa-lock"></i> Khóa/Mở
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="handleDeleteLine()">
                            <i class="fas fa-trash"></i> Xóa Tuyến
                        </button>
                    </div>
                </div>
            </div>
            <div id="mobileRecordList" class="px-2 pb-5"></div>
        </div>

        <div id="view-dashboard" class="container-fluid p-4 d-none">
            <h4 class="text-primary mb-3">Tổng hợp Tiến độ</h4>
            <div class="row mb-3">
                <div class="col-md-4 mb-2"><div class="card bg-primary text-white p-3"><h3><span id="totalLines">0</span></h3><small>Tuyến dây</small></div></div>
                <div class="col-md-4 mb-2"><div class="card bg-success text-white p-3"><h3><span id="totalCompletedDocs">0</span></h3><small>Hạng mục hoàn thành</small></div></div>
            </div>
            <div class="card"><div class="card-body"><table class="table"><tbody id="dashboardTableBody"></tbody></table></div></div>
        </div>
    </div>

    <div id="scannerModal">
        <div class="scanner-header">
            <button class="btn btn-sm btn-outline-light" onclick="closeScanner()">Hủy</button>
            <span class="fw-bold" id="scannerTitle">Scan</span>
            <button class="btn btn-sm btn-success fw-bold" onclick="finishScanAndUpload()">Lưu</button>
        </div>
        <div class="container mt-3 text-center">
            <div id="scanPreviewContainer"></div>
            <div id="scanEmptyState" class="text-muted mt-5"><i class="fas fa-camera fa-3x mb-3"></i><br>Chụp ảnh</div>
        </div>
        <label for="cameraInput" class="btn-camera-float"><i class="fas fa-camera"></i></label>
        <input type="file" id="cameraInput" accept="image/*" capture="environment" hidden onchange="handleScanCapture(this)">
    </div>

    <div id="loadingOverlay" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);z-index:10000;text-align:center;color:white;padding-top:45vh">
        <div class="spinner-border text-light"></div><p class="mt-2">Đang xử lý...</p>
    </div>

    <div class="modal fade" id="createLineModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Thêm Tuyến</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body"><input type="text" id="newLineName" class="form-control" placeholder="Tên tuyến..."></div>
                <div class="modal-footer"><button class="btn btn-primary" onclick="handleCreateLine()">Tạo</button></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Quản lý Nhân sự</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="text" id="userEmailInput" class="form-control" placeholder="Email (gmail)">
                        <input type="text" id="userNameInput" class="form-control" placeholder="Tên thật">
                        <button class="btn btn-primary" onclick="saveUserMapping()">Lưu</button>
                    </div>
                    <div id="userList" class="list-group small"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        // --- 1. CONFIG ---
        const firebaseConfig = { 
            apiKey: "AIzaSyCzWjfcD5Dgq7V-i2izb9tKLR6QM6qWPQo", 
            authDomain: "tavietnam-78ae8.firebaseapp.com", 
            projectId: "tavietnam-78ae8", 
            storageBucket: "tavietnam-78ae8.firebasestorage.app", 
            messagingSenderId: "670121705534", 
            appId: "1:670121705534:web:1027ad98550573ad37116f" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzkobBHYC86WLwPgU3nXVxXLXkxxUt3fvmsPMof8-Tww_jN3FdsELmnS2p-f0ipnqif/exec'; 
        const ADMIN_EMAIL = 'deptc.gvatvsld@gmail.com';

        // --- 2. GLOBAL STATE ---
        let currentUser = null;
        let currentLineId = '';
        let allLinesData = {};
        let userMappings = {}; // Cache tên thật
        let capturedPages = [];
        let scanContext = {}; 

        // --- 3. AUTH & INIT ---
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginScreen').classList.add('d-none');
                document.getElementById('mainApp').classList.remove('d-none');
                document.getElementById('menuUserName').innerText = user.displayName;
                document.getElementById('menuUserEmail').innerText = user.email;
                document.getElementById('menuUserAvatar').src = user.photoURL;
                
                checkAdminUI();
                initDataListeners();
            } else {
                currentUser = null;
                document.getElementById('loginScreen').classList.remove('d-none');
                document.getElementById('mainApp').classList.add('d-none');
            }
        });

        function handleLogin() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function handleLogout() { auth.signOut().then(() => location.reload()); }
        
        function checkAdminUI() { 
            const isAdmin = (currentUser?.email === ADMIN_EMAIL);
            if(isAdmin) {
                document.getElementById('btnUserManager').classList.remove('d-none');
                document.getElementById('adminControls').classList.remove('d-none');
                document.getElementById('adminControls').classList.add('d-flex');
            }
        }

        function initDataListeners() {
            // Load danh sách người dùng để map tên
            db.ref('users').on('value', snap => {
                userMappings = snap.val() || {};
            });

            // Load dữ liệu Tuyến
            db.ref('lines').on('value', snap => {
                allLinesData = snap.val() || {};
                
                // Cập nhật Select Box ngay lập tức
                renderLineSelect();
                renderDashboard();
                
                // Nếu đang ở 1 tuyến, vẽ lại nội dung
                if (currentLineId && allLinesData[currentLineId]) {
                    renderMobileList(allLinesData[currentLineId]);
                } else if (!currentLineId) {
                    // Nếu chưa chọn, thử auto chọn cái đầu tiên hoặc để trống
                    document.getElementById('mobileRecordList').innerHTML = '<div class="text-center mt-5 text-muted">Vui lòng chọn tuyến dây</div>';
                }
            });
        }

        // --- 4. LINE LOGIC ---
        function renderLineSelect() {
            const s = document.getElementById('mobileLineSelect');
            const currentVal = s.value || currentLineId; // Lưu giá trị hiện tại
            
            s.innerHTML = '<option value="">-- Chọn tuyến --</option>';
            // Sort theo thời gian tạo mới nhất
            const sortedKeys = Object.keys(allLinesData).sort((a,b) => {
                const tA = allLinesData[a].created_at || '';
                const tB = allLinesData[b].created_at || '';
                return tB.localeCompare(tA);
            });

            sortedKeys.forEach(id => {
                s.innerHTML += `<option value="${id}">${allLinesData[id].name}</option>`;
            });

            if (currentVal && allLinesData[currentVal]) {
                s.value = currentVal;
            }
        }

        function handleLineChange() {
            currentLineId = document.getElementById('mobileLineSelect').value;
            if(currentLineId && allLinesData[currentLineId]) {
                renderMobileList(allLinesData[currentLineId]);
            } else {
                document.getElementById('mobileRecordList').innerHTML = '';
            }
        }

        function openCreateModal() { new bootstrap.Modal(document.getElementById('createLineModal')).show(); }

        function handleCreateLine() {
            const name = document.getElementById('newLineName').value;
            if(!name.trim()) return;
            const newId = 'line_' + Date.now();
            db.ref('lines/' + newId).set({ 
                name: name, created_at: new Date().toISOString(), created_by: currentUser.email, is_locked: false
            }).then(() => {
                bootstrap.Modal.getInstance(document.getElementById('createLineModal')).hide();
                document.getElementById('newLineName').value = '';
                // Set current ID ngay sau khi tạo
                currentLineId = newId;
                // Đợi 1 xíu để Firebase sync về
                setTimeout(() => { 
                    document.getElementById('mobileLineSelect').value = newId;
                    renderMobileList({name: name, records: {}});
                }, 300);
            });
        }

        function toggleLockLine() {
            if (!currentLineId) return;
            const isLocked = allLinesData[currentLineId].is_locked;
            if(confirm(isLocked ? "MỞ KHÓA tuyến này?" : "KHÓA tuyến này? (Không ai sửa được nữa)")) {
                db.ref('lines/' + currentLineId).update({ is_locked: !isLocked });
            }
        }

        function handleDeleteLine() {
            if(!currentLineId) return;
            if(confirm("XÓA VĨNH VIỄN tuyến này?")) {
                db.ref('lines/' + currentLineId).remove().then(() => currentLineId = '');
            }
        }

        // --- 5. RENDER CONTENT ---
        const DOC_CATEGORIES = {
            TECHNICAL: [ { id: 'phap_ly', name: 'Pháp lý & Thiết kế' }, { id: 'nghiem_thu_ngam', name: 'NT Phần ngầm' }, { id: 'nghiem_thu_noi', name: 'NT Phần nổi' }, { id: 'tiep_dia', name: 'Tiếp địa' }, { id: 'tai_lieu_sx', name: 'Tài liệu NSX' }, { id: 'ban_ve_hoan_cong', name: 'Bản vẽ hoàn công' }, { id: 'dong_dien', name: 'Đóng điện' } ],
            OPERATIONAL: [ { id: 'nhiem_vu', name: 'Giao nhiệm vụ' }, { id: 'ly_lich', name: 'Lý lịch đường dây' }, { id: 'nhat_ky', name: 'Nhật ký vận hành' }, { id: 'kiem_tra_dinh_ky', name: 'Kiểm tra định kỳ' }, { id: 'vat_tu', name: 'Vật tư dự phòng' } ],
            ELECTRONIC: [ { id: 'du_lieu_do_xa', name: 'Dữ liệu đo xa' }, { id: 'cau_hinh_thiet_bi', name: 'Cấu hình thiết bị' }, { id: 'hinh_anh_hien_truong', name: 'Hình ảnh hiện trường' } ]
        };

        function getRealName(email) {
            if(!email) return 'Ẩn danh';
            const safeKey = email.replace(/\./g, '_');
            return (userMappings[safeKey] && userMappings[safeKey].name) ? userMappings[safeKey].name : email;
        }

        function renderMobileList(lineData) {
            const container = document.getElementById('mobileRecordList');
            const isLocked = lineData.is_locked === true;
            const isAdmin = currentUser.email === ADMIN_EMAIL;
            
            // Update Header Status
            const headerLock = document.getElementById('headerLockStatus');
            if(isLocked) { headerLock.style.display = 'inline'; document.body.classList.add('is-locked'); }
            else { headerLock.style.display = 'none'; document.body.classList.remove('is-locked'); }

            // Disable controls if locked (unless Admin wants to view)
            const disableAction = isLocked ? 'disabled' : '';

            let html = '';
            const renderGroup = (title, items) => {
                let h = `<h6 class="text-uppercase fw-bold text-muted mt-4 ps-2 border-start border-4 border-primary">${title}</h6>`;
                items.forEach(i => {
                    const rec = (lineData.records && lineData.records[i.id]) ? lineData.records[i.id] : {};
                    const files = rec.files || {};
                    
                    // Support Legacy Data v1.3
                    if (rec.link && !rec.files) files['legacy'] = { link: rec.link, note: 'Hồ sơ cũ', user: rec.updated_by || 'System' };
                    
                    const hasFile = Object.keys(files).length > 0;
                    const isNoRecord = rec.no_record === true;
                    
                    let icon = 'fa-circle text-secondary';
                    if(hasFile) icon = 'fa-check-circle text-success';
                    if(isNoRecord) icon = 'fa-ban text-danger';

                    h += `<div class="card record-card">
                        <div class="record-header"><span><i class="fas ${icon} me-2"></i>${i.name}</span></div>`;
                    
                    if(isNoRecord) {
                        h += `<div class="status-no-record"><i class="fas fa-user-check"></i> Đã kiểm tra (Không có HS) - ${getRealName(rec.no_record_user)}</div>`;
                    }

                    // FILE LIST
                    h += `<div class="bg-white">`;
                    for (const [fId, fData] of Object.entries(files)) {
                        // Logic Xóa: Admin xóa hết, User chỉ xóa của mình. Nếu Locked thì ẩn hết.
                        let allowDelete = false;
                        if (!isLocked) {
                            if (isAdmin) allowDelete = true;
                            else if (fData.user === currentUser.email) allowDelete = true;
                        }
                        const delBtn = allowDelete ? `<button class="btn btn-sm text-danger ms-2" onclick="deleteFile('${currentLineId}','${i.id}','${fId}')"><i class="fas fa-times"></i></button>` : '';
                        
                        h += `<div class="file-item">
                            <div>
                                <div class="file-note"><a href="${fData.link}" target="_blank" class="text-decoration-none">${fData.note || 'Tài liệu'}</a></div>
                                <span class="file-meta"><i class="fas fa-user"></i> ${getRealName(fData.user)} | ${new Date(fData.created_at).toLocaleDateString()}</span>
                            </div>
                            <div>
                                <a href="${fData.link}" target="_blank" class="btn btn-sm btn-outline-primary"><i class="fas fa-eye"></i></a>
                                ${delBtn}
                            </div>
                        </div>`;
                    }
                    h += `</div>`;

                    // ACTION BAR
                    if (!isLocked || isAdmin) { // Admin có thể thấy control kể cả khi lock, nhưng ở đây ta ẩn luôn cho gọn
                         h += `<div class="action-bar d-flex gap-2" ${isLocked ? 'style="display:none!important"' : ''}>
                            <button class="btn btn-sm ${isNoRecord ? 'btn-danger' : 'btn-outline-secondary'}" onclick="toggleNoRecord('${i.id}')">
                                ${isNoRecord ? 'Hủy' : '0 HS'}
                            </button>
                            <input type="text" id="note_${i.id}" class="form-control form-control-sm" placeholder="Ghi chú..." ${isNoRecord ? 'disabled' : ''}>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-warning text-white" onclick="prepareScan('${i.id}')" ${isNoRecord ? 'disabled' : ''}><i class="fas fa-camera"></i></button>
                                <div class="btn btn-sm btn-secondary position-relative">
                                    <i class="fas fa-upload"></i>
                                    <input type="file" onchange="handleUpload(this, '${i.id}')" ${isNoRecord ? 'disabled' : ''} style="position:absolute;left:0;top:0;opacity:0;width:100%;height:100%">
                                </div>
                            </div>
                        </div>`;
                    }
                    h += `</div>`;
                });
                return h;
            };
            html += renderGroup('1. Hồ sơ Kỹ thuật', DOC_CATEGORIES.TECHNICAL);
            html += renderGroup('2. Hồ sơ Vận hành', DOC_CATEGORIES.OPERATIONAL);
            html += renderGroup('3. Hồ sơ Điện tử', DOC_CATEGORIES.ELECTRONIC);
            container.innerHTML = html;
        }

        // --- 6. FILE ACTIONS ---
        function toggleNoRecord(docId) {
            const rec = (allLinesData[currentLineId].records || {})[docId] || {};
            if(rec.no_record) {
                if(confirm("Hủy trạng thái này?")) {
                    db.ref(`lines/${currentLineId}/records/${docId}/no_record`).remove();
                    db.ref(`lines/${currentLineId}/records/${docId}/no_record_user`).remove();
                }
            } else {
                if(confirm("Xác nhận KHÔNG CÓ HỒ SƠ?")) {
                     db.ref(`lines/${currentLineId}/records/${docId}`).update({
                         no_record: true, no_record_user: currentUser.email
                     });
                }
            }
        }

        function deleteFile(lId, dId, fId) {
            if(confirm("Xóa file này?")) db.ref(`lines/${lId}/records/${dId}/files/${fId}`).remove();
        }

        function prepareScan(docId) {
            const note = document.getElementById(`note_${docId}`).value;
            if (!note.trim()) return alert("Nhập ghi chú!");
            scanContext = { lineId: currentLineId, docId, note: note.trim() };
            capturedPages = [];
            document.getElementById('scanPreviewContainer').innerHTML = '';
            document.getElementById('scanEmptyState').style.display = 'block';
            document.getElementById('scannerModal').style.display = 'block';
        }

        function handleUpload(input, docId) {
            const file = input.files[0];
            if(!file) return;
            const note = document.getElementById(`note_${docId}`).value;
            if (!note.trim()) { input.value = ''; return alert("Nhập ghi chú!"); }
            
            document.getElementById('loadingOverlay').style.display = 'block';
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const base64 = e.target.result.split(',')[1];
                const fname = `${currentLineId}_${docId}_${file.name}`;
                sendToScript(base64, file.type, fname, note, docId);
                input.value = '';
            };
        }

        // --- 7. USER MANAGEMENT (ADMIN ONLY) ---
        function openUserManager() {
            new bootstrap.Modal(document.getElementById('userModal')).show();
            renderUserList();
        }
        function saveUserMapping() {
            const email = document.getElementById('userEmailInput').value.trim();
            const name = document.getElementById('userNameInput').value.trim();
            if(!email || !name) return alert("Nhập đủ thông tin!");
            const safeKey = email.replace(/\./g, '_');
            db.ref('users/' + safeKey).set({ name: name, email: email });
            alert("Đã lưu!");
            renderUserList();
        }
        function renderUserList() {
            const list = document.getElementById('userList');
            list.innerHTML = '';
            Object.values(userMappings).forEach(u => {
                list.innerHTML += `<div class="list-group-item d-flex justify-content-between">
                    <span><b>${u.name}</b> (${u.email})</span>
                </div>`;
            });
        }

        // --- 8. SCANNER ENGINE ---
        function closeScanner() { document.getElementById('scannerModal').style.display = 'none'; }
        async function handleScanCapture(input) {
            if(input.files[0]) {
                const img = await compressImage(input.files[0]);
                capturedPages.push(img);
                renderScanPreview();
                input.value = '';
            }
        }
        function compressImage(file) {
            return new Promise(res => {
                const r = new FileReader(); r.readAsDataURL(file);
                r.onload = e => {
                    const i = new Image(); i.src = e.target.result;
                    i.onload = () => {
                        const c = document.createElement('canvas');
                        const sc = 1024/i.width; c.width=1024; c.height=i.height*sc;
                        c.getContext('2d').drawImage(i,0,0,c.width,c.height);
                        res(c.toDataURL('image/jpeg',0.7));
                    }
                }
            });
        }
        function renderScanPreview() {
            const c = document.getElementById('scanPreviewContainer');
            c.innerHTML = '';
            document.getElementById('scanEmptyState').style.display = capturedPages.length ? 'none':'block';
            capturedPages.forEach((img, idx) => {
                c.innerHTML += `<div class="scan-preview-item"><img src="${img}" class="scan-thumb"><div class="btn-remove-page" onclick="capturedPages.splice(${idx},1);renderScanPreview()">X</div></div>`;
            });
        }
        function finishScanAndUpload() {
            if(!capturedPages.length) return alert("Chưa có ảnh!");
            document.getElementById('loadingOverlay').style.display = 'block';
            setTimeout(() => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('p','mm','a4');
                const pw = doc.internal.pageSize.getWidth();
                capturedPages.forEach((img, i) => {
                    if(i>0) doc.addPage();
                    const p = doc.getImageProperties(img);
                    doc.addImage(img,'JPEG',10,10,pw-20,(p.height*(pw-20))/p.width);
                });
                sendToScript(doc.output('datauristring').split(',')[1], 'application/pdf', `SCAN_${Date.now()}.pdf`, scanContext.note, scanContext.docId);
            }, 100);
        }
        function sendToScript(b64, type, name, note, id) {
            fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ base64: b64, mimeType: type, filename: name }) })
            .then(r => r.json())
            .then(d => {
                if(d.status === 'success') {
                    db.ref(`lines/${currentLineId}/records/${id}/files`).push({
                        link: d.url, note: note, created_at: new Date().toISOString(), user: currentUser.email
                    });
                    alert("Thành công!");
                    closeScanner();
                    document.getElementById(`note_${id}`).value = '';
                } else alert("Lỗi: " + d.message);
            })
            .catch(e => alert("Lỗi mạng: "+e))
            .finally(() => document.getElementById('loadingOverlay').style.display='none');
        }

        // --- 9. HELPERS ---
        function renderDashboard() {
            const tb = document.getElementById('dashboardTableBody');
            tb.innerHTML = '';
            let tL=0, tF=0;
            Object.entries(allLinesData).forEach(([id, l]) => {
                tL++;
                let done=0;
                if(l.records) {
                    Object.values(l.records).forEach(rec => {
                        if((rec.files && Object.keys(rec.files).length > 0) || rec.link || rec.no_record) done++;
                    });
                }
                tF += done;
                
                const deleteBtn = (currentUser.email === ADMIN_EMAIL) ? `<button class="btn btn-sm btn-danger ms-1" onclick="handleDeleteLine('${id}')"><i class="fas fa-trash"></i></button>` : '';
                
                tb.innerHTML += `<tr><td>${l.name}</td><td><span class="badge bg-success">${done} mục</span></td><td><button class="btn btn-sm btn-info text-white" onclick="viewDetail('${id}')"><i class="fas fa-eye"></i></button>${deleteBtn}</td></tr>`;
            });
            document.getElementById('totalLines').innerText = tL;
            document.getElementById('totalCompletedDocs').innerText = tF;
        }
        function viewDetail(id) {
            currentLineId = id; document.getElementById('mobileLineSelect').value = id;
            renderMobileList(allLinesData[id]);
            toggleView();
        }
        let isMobile = true;
        function toggleView() {
            const m = document.getElementById('view-mobile');
            const d = document.getElementById('view-dashboard');
            if(isMobile) { m.classList.add('d-none'); d.classList.remove('d-none'); }
            else { d.classList.add('d-none'); m.classList.remove('d-none'); }
            isMobile = !isMobile;
        }
    </script>
</body>
