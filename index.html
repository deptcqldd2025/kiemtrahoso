<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QL Hồ Sơ Điện Lực - V30.6 (Integrated)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary-color: #0d6efd; --bg-light: #f8f9fa; }
        body { background-color: var(--bg-light); font-family: 'Segoe UI', sans-serif; }
        .mobile-header { background: var(--primary-color); color: white; padding: 15px; border-radius: 0 0 20px 20px; margin-bottom: 20px; }
        .record-card { border: none; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 15px; }
        .fab-switch { position: fixed; bottom: 20px; right: 20px; z-index: 1000; background: #343a40; color: white; border-radius: 50px; padding: 10px 20px; cursor: pointer; border: none; }
        
        /* SCANNER MODAL STYLES */
        #scannerModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f0f2f5; z-index: 9999; display: none; overflow-y: auto; }
        .scanner-header { background: #212529; color: white; padding: 15px; position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; }
        .scan-preview-item { position: relative; display: inline-block; margin: 5px; border: 2px solid #ddd; background: white; }
        .scan-thumb { width: 80px; height: 110px; object-fit: cover; opacity: 0.9; }
        .scan-page-num { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.6); color: white; font-size: 10px; text-align: center; }
        .btn-camera-float { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 70px; height: 70px; border-radius: 50%; background: #dc3545; color: white; border: 4px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.3); font-size: 24px; display: flex; align-items: center; justify-content: center; z-index: 101; }
        .btn-remove-page { position: absolute; top: 0; right: 0; background: red; color: white; border: none; width: 20px; height: 20px; font-size: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <button class="fab-switch" onclick="toggleView()"><i class="fas fa-sync"></i> Mobile/PC</button>

    <div id="view-mobile" class="container pb-5">
        <div class="mobile-header text-center">
            <h5 class="m-0"><i class="fas fa-clipboard-check"></i> Thu Thập Hồ Sơ</h5>
            <small>V30.6 - Tích hợp Scanner</small>
        </div>

        <div class="card mx-2 mb-4 shadow-sm">
            <div class="card-body p-3">
                <div class="input-group">
                    <select id="mobileLineSelect" class="form-select" onchange="loadMobileData()">
                        <option value="">-- Chọn tuyến --</option>
                    </select>
                    <button class="btn btn-success" onclick="openCreateModal()"><i class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>

        <div id="mobileRecordList" class="px-2">
             <div class="text-center text-muted mt-5">Vui lòng chọn tuyến dây</div>
        </div>
    </div>

    <div id="view-dashboard" class="container-fluid p-4 d-none">
        <h4 class="text-primary mb-4"><i class="fas fa-network-wired"></i> Dashboard</h4>
        <div class="row mb-4">
            <div class="col-md-4"><div class="card bg-primary text-white p-3"><h3><span id="totalLines">0</span></h3><small>Tuyến dây</small></div></div>
            <div class="col-md-4"><div class="card bg-success text-white p-3"><h3><span id="totalCompletedDocs">0</span></h3><small>Đã số hóa</small></div></div>
            <div class="col-md-4"><div class="card bg-warning text-dark p-3"><h3><span id="missingDocs">0</span></h3><small>Còn thiếu</small></div></div>
        </div>
        <div class="card"><div class="card-body"><table class="table"><tbody id="dashboardTableBody"></tbody></table></div></div>
    </div>

    <div id="scannerModal">
        <div class="scanner-header">
            <button class="btn btn-sm btn-outline-light" onclick="closeScanner()"><i class="fas fa-arrow-left"></i> Hủy</button>
            <span class="fw-bold" id="scannerTitle">Đang Scan...</span>
            <button class="btn btn-sm btn-success fw-bold" onclick="finishScanAndUpload()">Lưu & Gửi <i class="fas fa-cloud-upload-alt"></i></button>
        </div>
        
        <div class="container mt-3 pb-5 mb-5 text-center">
            <div id="scanPreviewContainer"></div>
            <div id="scanEmptyState" class="text-muted mt-5">
                <i class="fas fa-camera fa-3x mb-3"></i><br>Bấm nút đỏ bên dưới để chụp trang đầu tiên
            </div>
        </div>

        <label for="cameraInput" class="btn-camera-float">
            <i class="fas fa-camera"></i>
        </label>
        <input type="file" id="cameraInput" accept="image/*" capture="environment" hidden onchange="handleScanCapture(this)">
    </div>

    <div id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 10000; text-align: center; color: white; padding-top: 45vh;">
        <div class="spinner-border text-light" role="status"></div>
        <p class="mt-2" id="loadingText">Đang xử lý...</p>
    </div>

    <div class="modal fade" id="createLineModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Thêm Tuyến Mới</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body"><input type="text" id="newLineName" class="form-control" placeholder="Tên tuyến..."></div>
                <div class="modal-footer"><button class="btn btn-primary" onclick="handleCreateLine()">Tạo</button></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        const { jsPDF } = window.jspdf;

        // --- 1. CONFIG ---
        const firebaseConfig = { 
            apiKey: "AIzaSyCzWjfcD5Dgq7V-i2izb9tKLR6QM6qWPQo", 
            authDomain: "tavietnam-78ae8.firebaseapp.com", 
            projectId: "tavietnam-78ae8", 
            storageBucket: "tavietnam-78ae8.firebasestorage.app", 
            messagingSenderId: "670121705534", 
            appId: "1:670121705534:web:1027ad98550573ad37116f" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // LINK SCRIPT (Bạn dán link Web App của Google Apps Script vào đây)
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx.../exec'; 

        const DOC_CATEGORIES = {
            TECHNICAL: [
                { id: 'phap_ly', name: 'Văn bản pháp lý & Thiết kế' },
                { id: 'nghiem_thu_ngam', name: 'Nghiệm thu phần ngầm' },
                { id: 'nghiem_thu_noi', name: 'Nghiệm thu phần nổi' },
                { id: 'tiep_dia', name: 'Đo điện trở tiếp địa' },
                { id: 'tai_lieu_sx', name: 'Tài liệu NSX (CO/CQ)' },
                { id: 'ban_ve_hoan_cong', name: 'Bản vẽ hoàn công' },
                { id: 'dong_dien', name: 'Kết luận đóng điện' }
            ],
            OPERATIONAL: [
                { id: 'nhiem_vu', name: 'Giao nhiệm vụ/Tổ quản lý' },
                { id: 'ly_lich', name: 'Lý lịch đường dây' },
                { id: 'nhat_ky', name: 'Nhật ký vận hành' },
                { id: 'kiem_tra_dinh_ky', name: 'Phiếu kiểm tra gần nhất' },
                { id: 'vat_tu', name: 'Vật tư dự phòng' }
            ]
        };

        // --- 2. SCANNER LOGIC (INTEGRATED) ---
        let capturedPages = [];
        let scanContext = { lineId: null, docId: null }; // Lưu trạng thái đang scan cho mục nào

        function openScanner(lineId, docId) {
            scanContext = { lineId, docId };
            capturedPages = [];
            document.getElementById('scanPreviewContainer').innerHTML = '';
            document.getElementById('scanEmptyState').style.display = 'block';
            document.getElementById('scannerTitle').innerText = docId.toUpperCase().replace(/_/g, " ");
            document.getElementById('scannerModal').style.display = 'block';
        }

        function closeScanner() {
            if(capturedPages.length > 0 && !confirm("Đang có ảnh chưa lưu. Bạn chắc chắn muốn hủy?")) return;
            document.getElementById('scannerModal').style.display = 'none';
        }

        async function handleScanCapture(input) {
            if (input.files && input.files[0]) {
                showLoading(true, "Đang xử lý ảnh...");
                const file = input.files[0];
                try {
                    const compressedBase64 = await compressImage(file);
                    capturedPages.push(compressedBase64);
                    renderScanPreview();
                } catch (error) {
                    alert("Lỗi: " + error);
                } finally {
                    showLoading(false);
                    input.value = '';
                }
            }
        }

        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const maxWidth = 1024; // Nén về chiều ngang 1024px cho nhẹ
                        const scaleSize = maxWidth / img.width;
                        canvas.width = maxWidth;
                        canvas.height = img.height * scaleSize;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.7)); // Chất lượng 70%
                    };
                    img.onerror = (err) => reject(err);
                };
            });
        }

        function renderScanPreview() {
            const container = document.getElementById('scanPreviewContainer');
            const emptyState = document.getElementById('scanEmptyState');
            container.innerHTML = '';
            if (capturedPages.length === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                capturedPages.forEach((imgData, index) => {
                    const div = document.createElement('div');
                    div.className = 'scan-preview-item';
                    div.innerHTML = `
                        <img src="${imgData}" class="scan-thumb">
                        <div class="scan-page-num">${index + 1}</div>
                        <button class="btn-remove-page" onclick="removeScanPage(${index})">X</button>
                    `;
                    container.appendChild(div);
                });
            }
        }

        function removeScanPage(index) {
            capturedPages.splice(index, 1);
            renderScanPreview();
        }

        async function finishScanAndUpload() {
            if (capturedPages.length === 0) {
                alert("Chưa có trang nào để lưu!");
                return;
            }

            showLoading(true, "Đang tạo PDF & Upload...");
            
            // 1. Tạo PDF từ ảnh
            setTimeout(() => {
                try {
                    const doc = new jsPDF('p', 'mm', 'a4');
                    const pageWidth = doc.internal.pageSize.getWidth();
                    
                    capturedPages.forEach((imgData, index) => {
                        if (index > 0) doc.addPage();
                        const imgProps = doc.getImageProperties(imgData);
                        const margin = 10;
                        const finalWidth = pageWidth - (margin * 2);
                        const finalHeight = (imgProps.height * finalWidth) / imgProps.width;
                        doc.addImage(imgData, 'JPEG', margin, margin, finalWidth, finalHeight);
                    });

                    // 2. Chuyển PDF sang Base64
                    // .output('datauristring') trả về dạng "data:application/pdf;base64,....."
                    const pdfBase64Full = doc.output('datauristring');
                    const pdfBase64Clean = pdfBase64Full.split(',')[1]; // Lấy phần data, bỏ header

                    // 3. Gửi lên Google Script
                    const payload = {
                        base64: pdfBase64Clean,
                        mimeType: 'application/pdf',
                        filename: `${scanContext.lineId}_${scanContext.docId}_SCAN_${Date.now()}.pdf`
                    };

                    fetch(SCRIPT_URL, {
                        method: "POST",
                        body: JSON.stringify(payload)
                    })
                    .then(r => r.json())
                    .then(data => {
                        if (data.status === 'success') {
                            saveToFirebase(scanContext.lineId, scanContext.docId, data.url);
                            alert("Thành công! Hồ sơ đã được cập nhật.");
                            document.getElementById('scannerModal').style.display = 'none';
                        } else {
                            alert("Lỗi Script: " + data.message);
                        }
                    })
                    .catch(e => alert("Lỗi mạng: " + e))
                    .finally(() => showLoading(false));

                } catch (e) {
                    showLoading(false);
                    alert("Lỗi xử lý PDF: " + e);
                }
            }, 100); // Timeout nhỏ để UI kịp vẽ loading
        }

        // --- 3. UPLOAD FILE THƯỜNG (Single File Upload) ---
        function uploadFileSecure(fileInputId, lineId, docId) {
            const fileInput = document.getElementById(fileInputId);
            const file = fileInput.files[0];
            if (!file) { alert("Chưa chọn file!"); return; }

            showLoading(true, "Đang Upload...");
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function(e) {
                const payload = {
                    base64: e.target.result.split(",")[1],
                    mimeType: file.type,
                    filename: `${lineId}_${docId}_${file.name}`
                };
                fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(payload) })
                .then(r => r.json())
                .then(data => {
                    if (data.status === 'success') {
                        saveToFirebase(lineId, docId, data.url);
                        alert("Upload thành công!");
                        fileInput.value = '';
                    } else alert("Lỗi: " + data.message);
                })
                .catch(e => alert("Lỗi: " + e))
                .finally(() => showLoading(false));
            };
        }

        // --- 4. FIREBASE & UI LOGIC (CORE) ---
        let currentLineId = '';
        db.ref('lines').on('value', snapshot => {
            const data = snapshot.val() || {};
            renderLineSelect(data);
            renderDashboard(data);
            if (currentLineId && data[currentLineId]) loadMobileData(data[currentLineId]);
        });

        function saveToFirebase(lineId, docId, link) {
            db.ref(`lines/${lineId}/records/${docId}`).update({
                has_file: true, link: link, updated_at: new Date().toISOString()
            });
        }

        function handleCreateLine() {
            const name = document.getElementById('newLineName').value;
            if(!name) return;
            const newId = 'line_' + Date.now();
            db.ref('lines/' + newId).set({ name: name, created_at: new Date().toISOString() })
            .then(() => {
                bootstrap.Modal.getInstance(document.getElementById('createLineModal')).hide();
                currentLineId = newId;
                setTimeout(() => { document.getElementById('mobileLineSelect').value = newId; loadMobileData(); }, 500);
            });
        }

        function renderLineSelect(lines) {
            const s = document.getElementById('mobileLineSelect');
            const cur = s.value || currentLineId;
            s.innerHTML = '<option value="">-- Chọn tuyến --</option>';
            for(const [id, l] of Object.entries(lines)) s.innerHTML += `<option value="${id}">${l.name}</option>`;
            if(cur && lines[cur]) s.value = cur;
        }

        function loadMobileData(lineData) {
            if(!lineData && currentLineId) { db.ref(`lines/${currentLineId}`).once('value', s => renderMobileList(s.val())); return; }
            renderMobileList(lineData);
        }

        function renderMobileList(lineData) {
            const c = document.getElementById('mobileRecordList');
            if(!lineData) { c.innerHTML = '<div class="text-center text-muted mt-5">Vui lòng chọn tuyến dây</div>'; return; }
            let html = '';
            
            const render = (title, items) => {
                let h = `<h6 class="text-uppercase fw-bold text-muted mt-4 border-bottom">${title}</h6>`;
                items.forEach(i => {
                    const rec = (lineData.records || {})[i.id] || {};
                    const icon = rec.has_file ? 'fa-check-circle text-success' : 'fa-times-circle text-muted';
                    h += `
                    <div class="card record-card p-3">
                        <div class="d-flex justify-content-between mb-2">
                            <span class="fw-bold"><i class="fas ${icon} me-2"></i>${i.name}</span>
                        </div>
                        <div class="bg-light p-2 rounded">
                            ${rec.link ? `<a href="${rec.link}" target="_blank" class="btn btn-sm btn-outline-success w-100 mb-2">Xem Tài liệu</a>` : ''}
                            
                            <div class="d-flex gap-2">
                                <button class="btn btn-warning flex-grow-1" onclick="openScanner('${currentLineId}', '${i.id}')">
                                    <i class="fas fa-camera"></i> Scan PDF
                                </button>
                                
                                <div class="btn btn-outline-secondary position-relative" style="width: 50px; overflow:hidden;">
                                    <i class="fas fa-file-upload"></i>
                                    <input type="file" onchange="uploadFileSecure(this.id, '${currentLineId}', '${i.id}')" id="f_${i.id}" style="position:absolute; left:0; top:0; opacity:0; width:100%; height:100%; cursor:pointer;">
                                </div>
                            </div>
                        </div>
                    </div>`;
                });
                return h;
            };
            html += render('1. Hồ sơ Kỹ thuật', DOC_CATEGORIES.TECHNICAL);
            html += render('2. Hồ sơ Vận hành', DOC_CATEGORIES.OPERATIONAL);
            c.innerHTML = html;
        }

        function renderDashboard(lines) {
            const tb = document.getElementById('dashboardTableBody');
            tb.innerHTML = '';
            let tLines=0, tDone=0, tNeed=0;
            const PER_LINE = DOC_CATEGORIES.TECHNICAL.length + DOC_CATEGORIES.OPERATIONAL.length;
            if(lines) Object.entries(lines).forEach(([id, l]) => {
                tLines++;
                let done=0;
                [...DOC_CATEGORIES.TECHNICAL, ...DOC_CATEGORIES.OPERATIONAL].forEach(cat => { if((l.records||{})[cat.id]?.has_file) done++; });
                tNeed += PER_LINE; tDone += done;
                const pct = Math.round((done/PER_LINE)*100);
                tb.innerHTML += `<tr><td>${l.name}</td><td><div class="progress" style="height:10px"><div class="progress-bar ${pct==100?'bg-success':'bg-warning'}" style="width:${pct}%"></div></div> <small>${pct}%</small></td></tr>`;
            });
            document.getElementById('totalLines').innerText = tLines;
            document.getElementById('totalCompletedDocs').innerText = tDone;
            document.getElementById('missingDocs').innerText = tNeed - tDone;
        }

        let isMobile = true;
        function toggleView() {
            document.getElementById(isMobile ? 'view-mobile' : 'view-dashboard').classList.add('d-none');
            document.getElementById(isMobile ? 'view-dashboard' : 'view-mobile').classList.remove('d-none');
            isMobile = !isMobile;
        }
        function showLoading(show, text="Loading...") {
            document.getElementById('loadingText').innerText = text;
            document.getElementById('loadingOverlay').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
