<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đội QLDD - Kiểm tra hồ sơ v1.5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary-color: #0d6efd; --bg-light: #f8f9fa; }
        body { background-color: var(--bg-light); font-family: 'Segoe UI', sans-serif; }
        
        .app-header { background: var(--primary-color); color: white; padding: 15px; border-radius: 0 0 20px 20px; margin-bottom: 20px; display: flex; align-items: center; justify-content: space-between; }
        .menu-btn { font-size: 24px; cursor: pointer; color: white; background: none; border: none; }
        .fab-switch { position: fixed; bottom: 20px; right: 20px; z-index: 1000; background: #343a40; color: white; border-radius: 50px; padding: 10px 20px; border: none; }
        
        #loginScreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 99999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .record-card { border: none; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 15px; overflow: hidden; }
        .record-header { background: #e9ecef; padding: 10px 15px; font-weight: bold; color: #495057; display: flex; justify-content: space-between; align-items: center; }
        
        .file-item { border-bottom: 1px solid #eee; padding: 8px 10px; display: flex; align-items: center; justify-content: space-between; font-size: 14px; background: white; }
        .file-note { flex-grow: 1; font-weight: 500; margin-right: 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .legacy-tag { font-size: 10px; background: #ffc107; padding: 2px 5px; border-radius: 4px; margin-right: 5px; color: #000; }
        
        .action-bar { padding: 10px; background: #fff; border-top: 1px solid #dee2e6; }
        
        /* Status Badges */
        .status-no-record { background: #f8d7da; color: #842029; padding: 5px 10px; font-size: 13px; text-align: center; border-bottom: 1px solid #f5c2c7; }

        /* Scanner */
        #scannerModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f0f2f5; z-index: 9999; display: none; overflow-y: auto; }
        .scanner-header { background: #212529; color: white; padding: 15px; position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; }
        .scan-preview-item { position: relative; display: inline-block; margin: 5px; border: 2px solid #ddd; background: white; }
        .scan-thumb { width: 80px; height: 110px; object-fit: cover; }
        .btn-camera-float { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 70px; height: 70px; border-radius: 50%; background: #dc3545; color: white; border: 4px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.3); font-size: 24px; display: flex; align-items: center; justify-content: center; z-index: 101; }
        .btn-remove-page { position: absolute; top: 0; right: 0; background: red; color: white; border: none; width: 20px; height: 20px; font-size: 10px; }
    </style>
</head>
<body>

    <div id="loginScreen">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="80" class="mb-4">
        <h4 class="mb-3 text-primary fw-bold">Đội QLDD - Kiểm tra hồ sơ</h4>
        <button class="btn btn-outline-dark btn-lg px-4" onclick="handleLogin()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" class="me-2"> Đăng nhập Gmail
        </button>
    </div>

    <div id="mainApp" class="d-none">
        
        <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
            <div class="offcanvas-header bg-primary text-white">
                <h5 class="offcanvas-title">Menu</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <div class="text-center mb-4">
                    <img id="menuUserAvatar" src="" style="width:60px;height:60px;border-radius:50%">
                    <div class="fw-bold mt-2" id="menuUserName">User</div>
                    <div class="small text-muted" id="menuUserEmail">...</div>
                    <button class="btn btn-sm btn-outline-danger mt-2" onclick="handleLogout()">Đăng xuất</button>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Phiên bản:</strong> 1.5 (Fix Data & Add No Record)</li>
                    <li class="list-group-item"><strong>Admin:</strong> deptc.gvatvsld@gmail.com</li>
                </ul>
            </div>
        </div>

        <div class="app-header">
            <button class="menu-btn" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu"><i class="fas fa-bars"></i></button>
            <h6 class="m-0 fw-bold">Kiểm tra hồ sơ v1.5</h6>
            <div style="width: 24px;"></div>
        </div>
        <button class="fab-switch" onclick="toggleView()"><i class="fas fa-sync"></i> View</button>

        <div id="view-mobile" class="container pb-5">
            <div class="card mx-2 mb-4 shadow-sm">
                <div class="card-body p-3">
                    <div class="input-group">
                        <select id="mobileLineSelect" class="form-select" onchange="handleLineChange()">
                            <option value="">-- Chọn tuyến --</option>
                        </select>
                        <button class="btn btn-success" onclick="openCreateModal()"><i class="fas fa-plus"></i></button>
                        <button id="btnDeleteLine" class="btn btn-danger d-none" onclick="handleDeleteLine()"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            </div>
            <div id="mobileRecordList" class="px-2 pb-5"></div>
        </div>

        <div id="view-dashboard" class="container-fluid p-4 d-none">
            <h4 class="text-primary mb-3">Tổng hợp Tiến độ</h4>
            <div class="row mb-3">
                <div class="col-md-4 mb-2"><div class="card bg-primary text-white p-3"><h3><span id="totalLines">0</span></h3><small>Tuyến dây</small></div></div>
                <div class="col-md-4 mb-2"><div class="card bg-success text-white p-3"><h3><span id="totalCompletedDocs">0</span></h3><small>Hạng mục hoàn thành</small></div></div>
            </div>
            <div class="card"><div class="card-body"><table class="table"><tbody id="dashboardTableBody"></tbody></table></div></div>
        </div>
    </div>

    <div id="scannerModal">
        <div class="scanner-header">
            <button class="btn btn-sm btn-outline-light" onclick="closeScanner()">Hủy</button>
            <span class="fw-bold" id="scannerTitle">Scan</span>
            <button class="btn btn-sm btn-success fw-bold" onclick="finishScanAndUpload()">Lưu</button>
        </div>
        <div class="container mt-3 text-center">
            <div id="scanPreviewContainer"></div>
            <div id="scanEmptyState" class="text-muted mt-5"><i class="fas fa-camera fa-3x mb-3"></i><br>Chụp trang đầu tiên</div>
        </div>
        <label for="cameraInput" class="btn-camera-float"><i class="fas fa-camera"></i></label>
        <input type="file" id="cameraInput" accept="image/*" capture="environment" hidden onchange="handleScanCapture(this)">
    </div>

    <div id="loadingOverlay" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);z-index:10000;text-align:center;color:white;padding-top:45vh">
        <div class="spinner-border text-light"></div><p class="mt-2">Đang xử lý...</p>
    </div>

    <div class="modal fade" id="createLineModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Thêm Tuyến</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body"><input type="text" id="newLineName" class="form-control" placeholder="Tên tuyến..."></div>
                <div class="modal-footer"><button class="btn btn-primary" onclick="handleCreateLine()">Tạo</button></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        // --- 1. CONFIG ---
        const firebaseConfig = { 
            apiKey: "AIzaSyCzWjfcD5Dgq7V-i2izb9tKLR6QM6qWPQo", 
            authDomain: "tavietnam-78ae8.firebaseapp.com", 
            projectId: "tavietnam-78ae8", 
            storageBucket: "tavietnam-78ae8.firebasestorage.app", 
            messagingSenderId: "670121705534", 
            appId: "1:670121705534:web:1027ad98550573ad37116f" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzkobBHYC86WLwPgU3nXVxXLXkxxUt3fvmsPMof8-Tww_jN3FdsELmnS2p-f0ipnqif/exec'; 
        const ADMIN_EMAIL = 'deptc.gvatvsld@gmail.com';

        // --- 2. LOGIC ---
        let currentUser = null;
        let currentLineId = '';
        let allLinesData = {};
        let capturedPages = [];
        let scanContext = {}; 

        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginScreen').classList.add('d-none');
                document.getElementById('mainApp').classList.remove('d-none');
                document.getElementById('menuUserName').innerText = user.displayName;
                document.getElementById('menuUserEmail').innerText = user.email;
                document.getElementById('menuUserAvatar').src = user.photoURL;
                checkAdmin();
                db.ref('lines').on('value', snap => {
                    allLinesData = snap.val() || {};
                    renderUI();
                });
            } else {
                currentUser = null;
                document.getElementById('loginScreen').classList.remove('d-none');
                document.getElementById('mainApp').classList.add('d-none');
            }
        });

        function handleLogin() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function handleLogout() { auth.signOut().then(() => location.reload()); }
        function checkAdmin() { 
            const btn = document.getElementById('btnDeleteLine');
            if(currentUser?.email === ADMIN_EMAIL) btn.classList.remove('d-none');
            else btn.classList.add('d-none');
        }

        // --- 3. CORE FUNCTIONS ---
        function renderUI() {
            renderLineSelect();
            renderDashboard();
            if (currentLineId && allLinesData[currentLineId]) {
                renderMobileList(allLinesData[currentLineId]);
            } else {
                document.getElementById('mobileRecordList').innerHTML = '<div class="text-center mt-5 text-muted">Vui lòng chọn tuyến dây</div>';
            }
        }

        function handleLineChange() {
            currentLineId = document.getElementById('mobileLineSelect').value;
            renderUI();
        }

        function openCreateModal() {
            // [FIXED] Dùng cách gọi Modal an toàn hơn
            var myModal = new bootstrap.Modal(document.getElementById('createLineModal'));
            myModal.show();
        }

        function handleCreateLine() {
            const name = document.getElementById('newLineName').value;
            if(!name.trim()) return;
            const newId = 'line_' + Date.now();
            db.ref('lines/' + newId).set({ 
                name: name, created_at: new Date().toISOString(), created_by: currentUser.email
            }).then(() => {
                // Hide modal manual
                const modalEl = document.getElementById('createLineModal');
                const modal = bootstrap.Modal.getInstance(modalEl);
                modal.hide();
                
                document.getElementById('newLineName').value = '';
                currentLineId = newId;
                setTimeout(() => { document.getElementById('mobileLineSelect').value = newId; }, 500);
            });
        }

        function handleDeleteLine(lineId = null) {
            const id = lineId || currentLineId;
            if(!id) return;
            if (currentUser.email !== ADMIN_EMAIL) return alert("Không đủ quyền!");
            if(confirm("Xóa vĩnh viễn tuyến này?")) {
                db.ref('lines/' + id).remove().then(() => { 
                    alert("Đã xóa"); 
                    if(id == currentLineId) currentLineId = ''; 
                });
            }
        }
        
        function deleteFile(lineId, docId, fileId) {
            if (currentUser.email !== ADMIN_EMAIL) return alert("Chỉ Admin mới được xóa file!");
            if(confirm("Xóa file này khỏi danh sách?")) {
                db.ref(`lines/${lineId}/records/${docId}/files/${fileId}`).remove();
            }
        }

        function toggleNoRecord(docId) {
            // Logic: Nếu chưa có xác nhận -> Ghi xác nhận. Nếu có rồi -> Hỏi xóa.
            const rec = (allLinesData[currentLineId].records || {})[docId] || {};
            if(rec.no_record) {
                if(confirm("Hủy trạng thái 'Không có hồ sơ'?")) {
                    db.ref(`lines/${currentLineId}/records/${docId}/no_record`).remove();
                    db.ref(`lines/${currentLineId}/records/${docId}/no_record_by`).remove();
                }
            } else {
                if(confirm("Xác nhận hạng mục này ĐÃ KIỂM TRA nhưng KHÔNG CÓ HỒ SƠ?")) {
                     db.ref(`lines/${currentLineId}/records/${docId}`).update({
                         no_record: true,
                         no_record_by: currentUser.email + " lúc " + new Date().toLocaleString()
                     });
                }
            }
        }

        // --- 4. RENDER LIST ---
        const DOC_CATEGORIES = {
            TECHNICAL: [
                { id: 'phap_ly', name: 'Pháp lý & Thiết kế' },
                { id: 'nghiem_thu_ngam', name: 'NT Phần ngầm' },
                { id: 'nghiem_thu_noi', name: 'NT Phần nổi' },
                { id: 'tiep_dia', name: 'Tiếp địa' },
                { id: 'tai_lieu_sx', name: 'Tài liệu NSX' },
                { id: 'ban_ve_hoan_cong', name: 'Bản vẽ hoàn công' },
                { id: 'dong_dien', name: 'Đóng điện' }
            ],
            OPERATIONAL: [
                { id: 'nhiem_vu', name: 'Giao nhiệm vụ' },
                { id: 'ly_lich', name: 'Lý lịch đường dây' },
                { id: 'nhat_ky', name: 'Nhật ký vận hành' },
                { id: 'kiem_tra_dinh_ky', name: 'Kiểm tra định kỳ' },
                { id: 'vat_tu', name: 'Vật tư dự phòng' }
            ],
            ELECTRONIC: [ // [NEW] Mục 3
                { id: 'du_lieu_do_xa', name: 'Dữ liệu đo xa (RF/DSP)' },
                { id: 'cau_hinh_thiet_bi', name: 'File cấu hình thiết bị' },
                { id: 'hinh_anh_hien_truong', name: 'Hình ảnh hiện trường' }
            ]
        };

        function renderMobileList(lineData) {
            const container = document.getElementById('mobileRecordList');
            let html = '';
            
            const renderGroup = (title, items) => {
                let h = `<h6 class="text-uppercase fw-bold text-muted mt-4 ps-2 border-start border-4 border-primary">${title}</h6>`;
                items.forEach(i => {
                    const rec = (lineData.records && lineData.records[i.id]) ? lineData.records[i.id] : {};
                    const files = rec.files || {};
                    const fileKeys = Object.keys(files);
                    
                    // [FIX] Xử lý dữ liệu cũ (Legacy v1.3)
                    if (rec.link && !rec.files) {
                         // Giả lập nó thành 1 file trong danh sách
                         files['legacy'] = { link: rec.link, note: 'Hồ sơ cũ (v1.3)', user: 'System' };
                         fileKeys.push('legacy');
                    }

                    const hasFile = fileKeys.length > 0;
                    const isNoRecord = rec.no_record === true;
                    
                    let statusIcon = 'fa-circle text-secondary';
                    if(hasFile) statusIcon = 'fa-check-circle text-success';
                    if(isNoRecord) statusIcon = 'fa-ban text-danger';

                    const badgeCount = hasFile ? `<span class="badge bg-secondary rounded-pill ms-2">${fileKeys.length}</span>` : '';

                    h += `
                    <div class="card record-card">
                        <div class="record-header">
                            <span><i class="fas ${statusIcon} me-2"></i>${i.name} ${badgeCount}</span>
                        </div>`;
                    
                    // STATUS BAR: KHÔNG CÓ HỒ SƠ
                    if(isNoRecord) {
                        h += `<div class="status-no-record">
                                <i class="fas fa-exclamation-triangle"></i> ${rec.no_record_by}
                              </div>`;
                    }

                    // FILE LIST
                    h += `<div class="bg-white">`;
                    if (hasFile) {
                        for (const [fId, fData] of Object.entries(files)) {
                            const delBtn = (currentUser.email === ADMIN_EMAIL) ? 
                                `<button class="btn btn-sm btn-outline-danger ms-1" onclick="deleteFile('${currentLineId}', '${i.id}', '${fId}')"><i class="fas fa-times"></i></button>` : '';
                            const legacyTag = (fId === 'legacy') ? '<span class="legacy-tag">OLD</span>' : '';
                            
                            h += `
                            <div class="file-item">
                                <span class="file-note">${legacyTag}<i class="fas fa-file-alt text-primary small me-1"></i> ${fData.note || 'Tài liệu'}</span>
                                <div class="d-flex">
                                    <a href="${fData.link}" target="_blank" class="btn btn-sm btn-outline-primary me-1"><i class="fas fa-eye"></i> Xem</a>
                                    ${delBtn}
                                </div>
                            </div>`;
                        }
                    } else if (!isNoRecord) {
                        h += `<div class="p-2 text-center text-muted small fst-italic">Chưa có tài liệu</div>`;
                    }
                    h += `</div>
                        
                        <div class="action-bar d-flex gap-2">
                            <button class="btn btn-sm ${isNoRecord ? 'btn-danger' : 'btn-outline-secondary'}" onclick="toggleNoRecord('${i.id}')" title="Xác nhận không có hồ sơ">
                                ${isNoRecord ? '<i class="fas fa-undo"></i>' : 'Không có HS'}
                            </button>

                            <input type="text" id="note_${i.id}" class="form-control form-control-sm" placeholder="Ghi chú..." ${isNoRecord ? 'disabled' : ''}>
                            
                            <div class="btn-group">
                                <button class="btn btn-sm btn-warning text-white" onclick="prepareScan('${i.id}')" ${isNoRecord ? 'disabled' : ''}><i class="fas fa-camera"></i></button>
                                <div class="btn btn-sm btn-secondary position-relative" title="Upload">
                                    <i class="fas fa-upload"></i>
                                    <input type="file" onchange="handleUpload(this, '${i.id}')" ${isNoRecord ? 'disabled' : ''} style="position:absolute;left:0;top:0;opacity:0;width:100%;height:100%">
                                </div>
                            </div>
                        </div>
                    </div>`;
                });
                return h;
            };

            html += renderGroup('1. Hồ sơ Kỹ thuật', DOC_CATEGORIES.TECHNICAL);
            html += renderGroup('2. Hồ sơ Vận hành', DOC_CATEGORIES.OPERATIONAL);
            html += renderGroup('3. Hồ sơ Điện tử', DOC_CATEGORIES.ELECTRONIC);
            container.innerHTML = html;
        }

        // --- 5. UPLOAD & SCAN HANDLERS ---
        function prepareScan(docId) {
            const note = document.getElementById(`note_${docId}`).value;
            if (!note.trim()) return alert("Nhập ghi chú trước khi Scan!");
            scanContext = { lineId: currentLineId, docId: docId, note: note.trim() };
            capturedPages = [];
            document.getElementById('scanPreviewContainer').innerHTML = '';
            document.getElementById('scanEmptyState').style.display = 'block';
            document.getElementById('scannerModal').style.display = 'block';
        }

        function handleUpload(input, docId) {
            const file = input.files[0];
            if(!file) return;
            const note = document.getElementById(`note_${docId}`).value;
            if (!note.trim()) { input.value = ''; return alert("Nhập ghi chú trước khi Upload!"); }

            document.getElementById('loadingOverlay').style.display = 'block';
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const base64 = e.target.result.split(',')[1];
                const fileName = `${currentLineId}_${docId}_${file.name}`;
                sendToScript(base64, file.type, fileName, note, docId);
                input.value = '';
            };
        }

        function closeScanner() { document.getElementById('scannerModal').style.display = 'none'; }
        
        async function handleScanCapture(input) {
            if(input.files[0]) {
                const img = await compressImage(input.files[0]);
                capturedPages.push(img);
                renderScanPreview();
                input.value = '';
            }
        }
        
        function compressImage(file) {
            return new Promise((res) => {
                const r = new FileReader(); r.readAsDataURL(file);
                r.onload = e => {
                    const i = new Image(); i.src = e.target.result;
                    i.onload = () => {
                        const c = document.createElement('canvas');
                        const sc = 1024/i.width; c.width=1024; c.height=i.height*sc;
                        c.getContext('2d').drawImage(i,0,0,c.width,c.height);
                        res(c.toDataURL('image/jpeg',0.7));
                    }
                }
            });
        }
        
        function renderScanPreview() {
            const c = document.getElementById('scanPreviewContainer');
            c.innerHTML = '';
            document.getElementById('scanEmptyState').style.display = capturedPages.length ? 'none':'block';
            capturedPages.forEach((img, idx) => {
                c.innerHTML += `<div class="scan-preview-item"><img src="${img}" class="scan-thumb"><div class="btn-remove-page" onclick="capturedPages.splice(${idx},1);renderScanPreview()">X</div></div>`;
            });
        }

        function finishScanAndUpload() {
            if(!capturedPages.length) return alert("Chưa có ảnh!");
            document.getElementById('loadingOverlay').style.display = 'block';
            setTimeout(() => {
                try {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF('p', 'mm', 'a4');
                    const pw = doc.internal.pageSize.getWidth();
                    capturedPages.forEach((img, i) => {
                        if(i>0) doc.addPage();
                        const p = doc.getImageProperties(img);
                        doc.addImage(img, 'JPEG', 10, 10, pw-20, (p.height*(pw-20))/p.width);
                    });
                    const b64 = doc.output('datauristring').split(',')[1];
                    sendToScript(b64, 'application/pdf', `SCAN_${Date.now()}.pdf`, scanContext.note, scanContext.docId);
                } catch(e) { alert("Lỗi: "+e); document.getElementById('loadingOverlay').style.display='none'; }
            }, 100);
        }

        function sendToScript(base64, mimeType, fileName, note, docId) {
            const payload = { base64, mimeType, filename: fileName };
            fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(payload) })
            .then(r => r.json())
            .then(d => {
                if(d.status === 'success') {
                    db.ref(`lines/${currentLineId}/records/${docId}/files`).push({
                        link: d.url, note: note, created_at: new Date().toISOString(), user: currentUser.email
                    });
                    alert("Thành công!");
                    document.getElementById('scannerModal').style.display = 'none';
                    const noteInput = document.getElementById(`note_${docId}`);
                    if(noteInput) noteInput.value = '';
                } else alert("Lỗi Script: " + d.message);
            })
            .catch(e => alert("Lỗi mạng: "+e))
            .finally(() => document.getElementById('loadingOverlay').style.display='none');
        }

        // --- 6. DASHBOARD & HELPERS ---
        function renderLineSelect(lines) {
            const s = document.getElementById('mobileLineSelect');
            const saved = s.value || currentLineId;
            s.innerHTML = '<option value="">-- Chọn tuyến --</option>';
            for(const [id, l] of Object.entries(lines)) s.innerHTML += `<option value="${id}">${l.name}</option>`;
            if(saved && lines[saved]) s.value = saved;
        }

        function renderDashboard(lines) {
            const tb = document.getElementById('dashboardTableBody');
            if(!lines) return;
            tb.innerHTML = '';
            let tL=0, tF=0;
            
            Object.entries(lines).forEach(([id, l]) => {
                tL++;
                let doneCount = 0;
                // Đếm số hạng mục ĐÃ HOÀN THÀNH (Có file hoặc đã xác nhận Không có)
                if(l.records) {
                    Object.values(l.records).forEach(rec => {
                        if ((rec.files && Object.keys(rec.files).length > 0) || rec.link || rec.no_record) {
                            doneCount++;
                        }
                    });
                }
                tF += doneCount;
                
                const delBtn = (currentUser.email === ADMIN_EMAIL) ? 
                    `<button class="btn btn-sm btn-danger" onclick="handleDeleteLine('${id}')"><i class="fas fa-trash"></i></button>` : '';
                const viewBtn = `<button class="btn btn-sm btn-info text-white me-1" onclick="viewDetail('${id}')"><i class="fas fa-eye"></i></button>`;

                tb.innerHTML += `<tr>
                    <td>${l.name}</td>
                    <td class="text-center"><span class="badge bg-success">${doneCount} mục xong</span></td>
                    <td>${viewBtn} ${delBtn}</td>
                </tr>`;
            });
            document.getElementById('totalLines').innerText = tL;
            document.getElementById('totalCompletedDocs').innerText = tF;
        }

        function viewDetail(id) {
            currentLineId = id;
            document.getElementById('mobileLineSelect').value = id;
            renderMobileList(allLinesData[id]);
            toggleView();
        }

        let isMobile = true;
        function toggleView() {
            const m = document.getElementById('view-mobile');
            const d = document.getElementById('view-dashboard');
            if(isMobile) { m.classList.add('d-none'); d.classList.remove('d-none'); }
            else { d.classList.add('d-none'); m.classList.remove('d-none'); }
            isMobile = !isMobile;
        }
    </script>
</body>
